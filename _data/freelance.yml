  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Define \r\nperformance measurement indicators <?xml:namespace prefix = \"o\" ns = \r\n\"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></p>\r\n<ul style=\"MARGIN-TOP: 0cm\" type=\"disc\">\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Conduct \r\n  service level reviews (KPIs) to qualify the success of services \r\n  provided.<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Propose \r\n  changes in calculating these KPIs or ways of developing KPIs that are more \r\n  representative of quality of service<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Ensure \r\n  that service levels are met (SLAs)<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Ensure \r\n  the relevancy of the OLAs/SLAs for new services<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Validate \r\n  requests made to teams;<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Follow-up \r\n  the execution of demands;<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Escalate \r\n  to management for non-standard demands;<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Liaise \r\n  with the Operational Change and Planning team<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Analyze \r\n  and evaluate the real service performance against the SLAs and \r\n  OLAs<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Analyze \r\n  the metrics and objectives of the SLAs<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'><span style=\"mso-spacerun: yes\">&nbsp;</span>Analyze the metrics and objectives of \r\n  the OLAs<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Follow-up \r\n  of incidents<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Make \r\n  sure incidents are solved within defined service level;<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'><span style=\"mso-spacerun: yes\">&nbsp;</span>Act as crisis manager in case of major \r\n  incident, including communication with the impacted department \r\n  managers;<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l3 level1 lfo1\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'><span style=\"mso-spacerun: yes\">&nbsp;</span>Ensure the right process is followed \r\n  (incident registration, communication, ..)<o:p></o:p></span></li></ul>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Liaise \r\nwith suppliers in case of problem;<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Optimization \r\nof processes<o:p></o:p></span></p>\r\n<ul style=\"MARGIN-TOP: 0cm\" type=\"disc\">\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Have \r\n  a comprehensive view of the processes and conduct checks to ensure that \r\n  quality is maintained to meet business needs<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Coordinate \r\n  cross-domain processes with the process managers to manage the continual \r\n  improvement process<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Ensure \r\n  that the processes are adequate with the tools ( ITSM &amp; \r\n  CMDB)<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Maintain \r\n  the chain of responsibility and the resolution of IT service problems \r\n  (including any escalations) on a daily basis<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Lead \r\n  change management and promotion/communication around these \r\n  processes<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'><span style=\"mso-spacerun: yes\">&nbsp;</span>Continually search for areas for \r\n  improvement to ensure service efficiency and thus continually improve quality \r\n  and customer satisfaction<o:p></o:p></span></li></ul>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Other<o:p></o:p></span></p>\r\n<ul style=\"MARGIN-TOP: 0cm\" type=\"disc\">\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l2 level1 lfo3\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Maintain \r\n  and add to the services catalog<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l2 level1 lfo3\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Tool \r\n  up his/her activity<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l2 level1 lfo3\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Act \r\n  as crisis manager in case of incident<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l2 level1 lfo3\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Liaise \r\n  with his customer(s)<o:p></o:p></span></li></ul>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Deliverables \r\n(according to the group project policy)<o:p></o:p></span></p>\r\n<ul style=\"MARGIN-TOP: 0cm\" type=\"disc\">\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo4\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Implement \r\n  KPIs (definition, calculation rules, etc.)<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo4\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Implement \r\n  SLAs and define OLAs for the various services<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo4\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>KPI/SLA \r\n  reports<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo4\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Customer \r\n  satisfaction survey<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo4\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Analysis \r\n  of satisfaction survey findings<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo4\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Plan \r\n  of customer satisfaction improvement actions, if \r\n  necessary<o:p></o:p></span></li>\r\n  <li class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo4\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Services \r\n  catalog (supply and expansion)<o:p></o:p></span></li></ul>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Skills<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Vast \r\nexperience in IT service, clear understanding of the profession, writing skills, \r\ngood communication skills, strategic vision, aware of the stakes, high regard \r\nfor procedure, understanding of the market, a synthetic mind, relationship \r\nskills.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Prerequisites \r\n(experience, qualifications, certifications, \r\nauthorizations)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Master's \r\ndegree (known as Bac+5 in France) or equivalent through \r\nexperience<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'>Fluent \r\nin (one of the) national language(s).<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 11pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-language: EN-US'><o:p>&nbsp;</o:p></span></p>"

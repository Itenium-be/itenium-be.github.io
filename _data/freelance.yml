  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><b style=\"mso-bidi-font-weight: normal\"><span style=\"font-family: Calibri\">Omschrijving<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp; </span><?xml:namespace prefix \r\n= \"o\" ns = \"urn:schemas-microsoft-com:office:office\" \r\n/><o:p></o:p></span></b></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Deze persoon \r\nheeft:<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"font-family: Calibri\">• \r\n<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Hogere opleiding (Master) met een technische/engineering/big \r\ndata/artificial intelligence <br>achtergrond.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Communicatievaardigheden en ervaring met teamwork en projectgericht \r\nwerken.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Kennis van bedrijfsprocessen in het algemeen.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Minimaal 2 jaar ervaring in algemene bedrijfsvoering met toepassing op \r\nICT gebied.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Sterke communicatie/analyse vaardigheden, met het vermogen en moed om \r\nanderen <br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>constructief uit te dagen.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Sterk abstractievermogen, en architecturaal conceptueel vaardig en \r\nervaren.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Bewezen technisch leiderschap om visie naar actie om te zetten in \r\nconcrete resultaten - en <br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>pro-actief promoten van gezamenlijke doelstellingen en acties \r\n(evangelisatie).<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Specialistische kennis in een specifiek domein (BI, IoT, Big Data, \r\nAnalytics) - met bewezen <br>&nbsp;&nbsp; expertise en ervaring in het opzetten \r\nvan Big Data applicaties/diensten (inclusief kennis van tools zoals \r\nR,&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;Python, data visualisatie etc.) \r\n- alsmede een brede kennis van Data Management (Data Management Body&nbsp; \r\n<br>&nbsp;&nbsp; of Knowledge = DMBOK)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Ervaring in data processing (bijv. data mining, social network analyse, \r\ntext mining…) en <br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>kennis van data transformatie en data-preparatie \r\ntechnieken.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Taalvereiste: Nederlandstalig op Europees CEFR-niveau C2, en Engels \r\n<br>&nbsp;&nbsp; (begrijpen/schrijven/spreken)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Kennis MS Office Pakketten<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Kennis van de verschillende Project Management facetten (kosten, timing, \r\ncoördinatie, <br>&nbsp;&nbsp; planning, schattingen)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Grondige Kennis van Business Engineering; kunnen voorstellen van business \r\noplossingen die <br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>een goed samenspel zijn tussen Business en Technologie kennis \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><b style=\"mso-bidi-font-weight: normal\"><span style=\"font-family: Calibri\">Technische context<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></b></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Als data \r\nscientist ben je verantwoordelijk voor het ontwikkelen van algoritmes om \r\nniet-triviale verbanden te vinden in grote datasets op de gebieden van \r\nbestaande/nieuwe data valorisatie, IoT, Risico beheersing en Operational \r\nExcellence. Daarbij maak je gebruik van je statistiek kennis en moet je snappen \r\nhoe statistisch werk toegepast kan worden in de PoA context van alledag. Jouw \r\nalgoritmes moeten immers ook echt een antwoord geven op een behoefte bij de \r\nbusiness. Als voorbeeld de market intelligence afdeling die naar steeds \r\nveranderende contexten kijkt om nieuwe opportuniteiten te ontsluieren voor onze \r\nhaven, of een bepaald verband dat gevonden wordt tussen haven trafiek en \r\ninfrastructuur om zo value based maintenance activiteiten te optimaliseren. \r\nDaarbij moet een optimum gevonden tussen snelheid van het genereren van \r\ninzichten en de kwaliteit van de bijbehorende \r\naanbevelingen.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Voor de \r\nbusiness ben je een proactieve gesprekspartner als het gaat om het exploreren \r\nvan mogelijkheden van data science. Niet alles wat wetenschappelijk mogelijk is, \r\nis even relevant voor de business. Omgekeerd geldt ook dat niet iedere vraag van \r\nde business in een algoritme kan worden vertaald.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Begeleiden en \r\nuitvoeren van data experimenten – ondersteund door andere afdelingen en DI teams \r\n(bijv. NLP, ComputerVIsion, Prescriptive/Predictive modelling, Learning \r\nalgorithmes, ML)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Proactieve \r\nkennis deling met andere DI teams over verworven inzichten en bijbehorende \r\nalgoritmes – uitgaande van ‘wat als’ denken en een ideale sparring partner voor \r\n(junior) data engineers binnen DI.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Ondersteunen \r\nen uitvoeren van het beschikbaar stellen van algoritmes / modellen op interne / \r\nexterne platforms (bijv. NxtPort) – en zo proactief bijdragen tot succesvolle \r\nPoA use-cases.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Business \r\ncontext<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><b style=\"mso-bidi-font-weight: normal\"><span style=\"font-family: Calibri\">Deze persoon is \r\nverantwoordelijk voor:<o:p></o:p></span></b></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Het pro-actief opnemen van een Data Ambassadeurs rol voor het bedrijf - \r\ndoor business <br>&nbsp;&nbsp; partnering met andere afdelingen (inclusief CDIO \r\nteam)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Het opzetten, begeleiden en uitvoeren van data experimenten en use-cases \r\nvoor Port <br>&nbsp;&nbsp;&nbsp; of Antwerp - gebruikmakend van Data Science \r\nTools.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt 35.4pt; TEXT-INDENT: -35.4pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Het visualiseren en documenteren van inzichten en verbanden van grote \r\ndata-sets, en dit<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp; \r\n</span>vertalen naar stakeholders met inzicht, actie en \r\nadvies.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Samenwerking met andere afdeling(en) en pro-actief bijdragen om de data \r\nmaturiteit te <br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>verhogen.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>De samenwerking met Dev/Ops teams voor de operationele aspecten van data \r\n(bijv. <br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>opzetten en inzichtelijk maken van data SLAs)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">•<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Het pro-actief identificeren van opportuniteiten om bedrijfsprocessen te \r\nvereenvoudigen en <br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>efficiëntie te realiseren door effectief data \r\nmanagement.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><o:p><span style=\"font-family: Calibri\"></span></o:p>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">De Data \r\nScientist werkt nauw samen met andere afdelingen en interne CDIO team (bijv. \r\nlead ontwerpers, datawarehouse en BI / Analytics specialisten) en is een \r\nproactieve Data Ambassadeur voor het bedrijf.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Gewenste \r\nstartdatum<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp; asap</span><br>Eind \r\ndatum<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>28/06/2019<br><span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><b style=\"mso-bidi-font-weight: normal\"><span style=\"font-family: Calibri\">Bijkomende job \r\ninformatie<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></b></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Algemene \r\nvaardigheden geselecteerd :<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Vaardigheid<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nbasiskennis van code versioning (vb. <span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\">Subversion)/testing &amp; code profiling \r\ntools/issue management tools (bijv Jira).<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nbasiskennis object-oriented analyse &amp; design en UML<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nbasiskennis van Agile ontwikkelingsmethodiek<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nervaring met het uitvoeren van programmatieopdrachten: coderen, testen en \r\ndebuggen, eventueel met enige coaching/begeleiding<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Hogere \r\nopleiding (Master of Bachelor) met technische/engineering of bedrijfseconomische \r\nachtergrond of gelijkwaardig door ervaring.<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nopleiding in programmeertalen en omgevingen zoals .Net (C#), Java/J2EE, PHP, \r\n…<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Ja<br>Aantoonbare relevante praktijkervaring/Inzetbaar in een team met \r\nsenior begeleiding/coaching<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp; </span>Junior 0,50 Minimum \r\naantal jaren 1,00 Ideaal aantal jaren <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Minimum en \r\nideaal aantal jaar ervaring<br>Perfecte mondelinge en schriftelijke kennis van \r\nhet Nederlands (Europees CEFR-niveau C2)<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><br>Aantoonbare kennis van 1 of meerdere programmeertalen en omgevingen \r\nzoals C#, Java/J2EE, PHP, </span><o:p></o:p></p>"

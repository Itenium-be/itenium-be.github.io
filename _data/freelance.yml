- id: 111
  title: Netwerk Architect
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Netwerk\r\n architect (m/v)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De functie:</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU bent verantwoordelijk om mee richting te geven aan de (middel)lange \r\ntermijn</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>visie \r\nen implementatie van de door de klant beheerde hybride netwerkinfrastructuren en\r\n aanverwante dienstverlening;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU behoudt het overzicht en definiërt/selecteert de standaarden en protocols die \r\ningezet worden in de door de klant beheerde netwerken;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU bent actief betrokken bij de ontwikkeling van nieuwe netwerkdiensten in \r\nfunctie van de specifieke eisen en verwachtingen van de \r\nklantengemeenschap;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU bent verantwoordelijk voor het volgen van de (technologische) ontwikkelingen \r\nmet betrekking tot de engineering en exploitatie van state-of-the-art netwerken \r\nen netwerkdiensten (zoals bijvoorbeeld SDN/NFV/NaaS…);</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU participeert in en assisteert in het opstellen/opvolgen/implementeren van het \r\nalgemeen veiligheidsbeleid rond enerzijds de netwerkinfrastructuren en \r\nanderzijds de netwerkdiensten;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU speelt een leidende rol in het maken van zowel high level als gedetailleerde\r\n netwerkdesigns in functie van de vereisten van de klant en/of project en in\r\n lijn met de verwachte en afgesproken Service Levels;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU treedt op als senior engineer bij zeer complexe changes en \r\nincidenten;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU levert een proactieve bijdrage aan het continue verbeteren van de geleverde\r\n netwerkdiensten;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nU zorgt voor het aanleveren van gedetailleerde documentatie en besteedt aandacht \r\naan kennisdeling met collega netwerkingenieurs binnen het \r\nnetwerkdepartement.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Uw profiel:</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>U \r\nbent universitair</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>U \r\nbeschikt over minimum 6 jaar relevant ervaring in het domein van \r\nnetwerken</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>U \r\nbent Nederlandstalig en heeft een goede kennis van het Engels én het \r\nFrans</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>U \r\nbent gepassioneerd door netwerken en telecommunicatie en hebt een diepgaande\r\n technische kennis in ondermeer volgende domeinen: TCP/IP, OSPF, IS-IS, BGP,\r\n VRRP, MPLS, Multicast, Ethernet, G.8032 en BFD<br> U hebt ervaring met netwerk \r\ntooling en scripting, zoals Nagios, Zenoss, Python, Ruby, Perl, bash.<span style=\"mso-spacerun: yes;\">&nbsp; </span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Het\r\n voorleggen van relevante ervaring opgedaan bij een ISP en/of een enterprise\r\n omgeving net als basiskennis van optische netwerktechnologieën is een \r\npluspunt;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>U \r\nbeschikt over een goede technische kennis van ICT-applicaties<br> U bent \r\nklantgericht ingesteld, communicatief en enthousiast<br> U bent gedreven, werkt \r\ngraag in teamverband en denkt oplossingsgericht<br> U bent bereid om te werken \r\nin een 24x7 wachtdienst</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Affiniteit\r\n met de onderwijs-, onderzoeks- en overheidssector is een \r\npluspunt</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>U \r\nbent proactief, georganiseerd en een echte teamplayer</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Domains \r\nof expertise</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>IT \r\nand Digital</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Roles</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Network \r\nArchitect6y.Network Engineer6y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Skills</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>IS-IS6y.OSPF6y.Python0y.Ruby0y.TCP/IP6y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Methodologies</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>PRINCE20y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-fo
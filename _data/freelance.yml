- id: 42
  title: Service Coördinator Transitie ondersteuning
  location: Antwerpen
  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Voor een \r\nlangdurige opdracht in Antwerpen zoeken wij een Service Coördinator Transitie \r\nondersteuning<?xml:namespace prefix = \"o\" ns = \r\n\"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Start: \r\nASAP<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Duurtijd: 6 \r\nmaanden +<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Een Service \r\nCoördinator Transitieondersteuning is verantwoordelijk voor de beschikbaarheid \r\nvan de niet-productie omgevingen. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Dit betekent \r\nniet dat hij/zij verantwoordelijk is voor de individuele toepassingen en hun \r\nonderliggende infrastructuur maar wel voor de beschikbaarheid van het \r\noverkoepelend geheel. Concreet treden zij in actie als er problemen opduiken die \r\neen applicatie of infrastructuur- of middleware component overschrijdend zijn. \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Het ‘gezond’ \r\nhouden van de diverse niet-productie omgevingen behoort eveneens tot het \r\ntakenpakket wat zich onder andere vertaalt in het participeren in het beleid \r\nrond monitoring en het organiseren en begeleiden van periodieke refreshes. \r\nDaarnaast speelt hij/zij ook een belangrijke rol in de uitbouw van deze \r\nomgevingen op langere termijn waarbij men vanuit een technische achtergrond de \r\nimpact van individuele projecten op het omgevingslandschap bewaakt en adviezen \r\nverstrekt rond bijsturing. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Taken:<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je neemt het \r\nvoortouw in het oplossen van allerlei technische problemen die de ontwikkelteams \r\nzelf niet opgelost krijgt. Typisch zijn dit configuratie problemen met een \r\nraakvlak met infrastructuurconfiguratie (rechten, users, certificaten, load \r\nbalancer rules …) <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je \r\ncontroleert voor belangrijke deployments verschillende aspecten van een \r\nomgeving, om ervoor te zorgen dat na een applicatie deployment alles ook \r\neffectief werkt. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je \r\ncoördineert de uitvoering van bepaalde technische acties die de ontwikkelteams \r\nnodig hebben. Bijvoorbeeld het vernieuwen van testdata op de testomgevingen. \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je stemt \r\nregelmatig af met verschillende teams om te zoeken naar technische en \r\nprocesverbeteringen die ervoor zorgen dat er minder test tijd verloren gaat. \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Samen met de \r\nrelease manager, coördineer je de deployments op de testomgevingen in kwestie. \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Profiel: \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je hebt \r\ntechnische achtergrond en ervaring in enkele van de volgende domeinen: SSL \r\ncertificaten, Linux servers, Databases, load balancer rules, firewalls, JBoss \r\napplication servers, Openshift, users en rollen. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je hebt \r\nminstens vijf jaar ervaring in ICT. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je hebt een \r\npragmatische en doelgerichte aanpak. Je steekt de handen uit de mouwen, en gaat \r\nzelf op onderzoek waar specifieke issues zouden kunnen liggen. \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">•Je \r\ncommuniceert duidelijk voor incidenten en voorgang, met projectleiders, met \r\nontwikkelaars, en met system engineers.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Dit betekent \r\ndat de m/v in kwestie moet kunnen communiceren en anderen moet kunnen in \r\nbeweging zetten. Wat betreft de technische bagage zou ik nu de focus iets meer \r\nleggen op iemand met enige ervaring in de databasewereld. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-family: Calibri\">Dit is puur om \r\nhet kennisevenwicht binnen het team wat te \r\nbewaren.</span><o:p></o:p></p>"

  description: "<span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Security \r\nIncident Response for our customer</span></span><span style=\"font-family: Times New Roman\"> \r\n</span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'><br></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Sector: \r\nInsurance</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Start \r\ndate: asap</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'><br></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Description</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Over \r\nthe last years, our customer has laid the foundation for a complete overhaul of \r\nits network and system security. While working towards a layered defence, we \r\nhave implemented multiple technical controls to harden workstations, servers and \r\nnetwork infrastructure. Furthermore, our customer recognizes the importance that \r\nits employees play in maintaining a secure environment. This translated into \r\nmultiple internal user awareness campaigns to make end-users aware of outside \r\nthreats.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Despite \r\nthese efforts, our customer expects that one day they will be inadequate and a\r\n security breach will take place. In order to be prepared for that day, a proper\r\n security incident response plan is required.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Scope \r\nof work</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Definition \r\nof a security incident response plan/policy which<br> List involved parties and \r\ntheir roles and responsibilities</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Outlines \r\nincident handling and reporting procedures including</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Guidelines \r\non how to describe the incident (timelines, impacted resources…)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Containment \r\nand eradication procedures</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Definition \r\nof acceptable response times for reported incidents</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Defines \r\nif and which forensic actions need to be taken</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Describes \r\nhow impacted systems and or resources can be returned to their normal \r\noperational environment</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Provide \r\nguidelines for a “post mortem” analysis of an incident (documentation, root \r\ncause analysis…)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Offers \r\nguidelines on how to report to outside parties (law enforcement, NBB, affected \r\n3rd parties…)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Propose \r\nan approach/service, whichour customer could call on in case of a suspected\r\n breach. This service should include but should be limited to:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Support \r\nthe IT Security Office with the investigation of the breach</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Perform \r\nforensic activities of compromised machines</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'><span style=\"mso-spacerun: yes;\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Deliverables</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>An \r\nincident response plan/policy</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Assistance \r\nduring a security incident including forensic activities (if required) and \r\nreporting</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Domains \r\nof expertise</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>IT \r\nand Digital</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Roles</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Security \r\nAnalyst0y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Languages</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>Dutch</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt; mso-ansi-language: EN-US;'>BEGINNER</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt;'>English</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt;'>ADVANCED</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt;'>French</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 14pt;'>BEGINNER</span></p><span style=\"font-family: Times New Roman\"></span>"

  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Times New Roman\">\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'><em><span style=\"color: #404040\">The Office 365 Engineer will report to the ICT Infrastructure \r\n&amp; Operations Director</span></em></span></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p>\r\n<h2 style=\"margin: 2pt 0cm 0pt; page-break-after: avoid;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Job \r\nOverview</span></h2>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>The \r\nOffice 365 Engineer will be responsible for all cloud related technologies \r\nwithin the organization.</span></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p>\r\n<h2 style=\"margin: 2pt 0cm 0pt; page-break-after: avoid;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Responsibilities \r\n&amp; Duties</span></h2>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l3 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Handle \r\n  incidents and problems: act as escalation point for Office 365 related issues \r\n  for Service Desk and relay with MSFT when necessary.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l3 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Maintain \r\n  daily operations and procedures</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l3 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Maintain \r\n  documentation related to O365</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l3 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Assist \r\n  business in determining functional requirements&nbsp; and design \r\n  solutions</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l3 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Act \r\n  as expert in all Azure related discussions and guide decision \r\n  making</span></p></li></ul>\r\n<h2 style=\"margin: 2pt 0cm 0pt; page-break-after: avoid;\"><span lang=\"FR-BE\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: FR-BE; mso-fareast-font-family: \"Times New Roman\";'>Qualifications</span></h2>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>The \r\nOffice 365 Engineer will have a profound knowledge of following \r\nareas:</span></p>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2; tab-stops: list 36.0pt;'><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-GB; mso-fareast-font-family: \"Times New Roman\";'>Office \r\n  365 eco-system: Exchange Online, SharePoint Online, OneDrive, Microsoft Teams, \r\n  Microsoft Flow, Microsoft PowerApps, Office 365 ProPlus, …</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;
- title: medior à senior C#/Python/Javascript ontwikkelaar
  location: Oostende
  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"FONT-SIZE: 16pt\"><span style=\"font-family: Calibri\">Profiel:<?xml:namespace prefix = \"o\" \r\nns = \"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"FONT-SIZE: 16pt\"><span style=\"font-family: Calibri\">medior of senior C#/Python/Javascript \r\nontwikkelaar (geen juniors...)<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"FONT-SIZE: 16pt\"><span style=\"font-family: Calibri\">&nbsp;<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"FONT-SIZE: 16pt\"><span style=\"font-family: Calibri\">De functie is gloednieuw, en dient te \r\nversterking van het interne team dat momenteel bestaat uit één ontwikkelaar \r\n(<i>one man army...</i>). De omgeving is zeer divers, en in essentie zal de \r\nontwikkelaar in beperkte mate beroep kunnen doen op een FA, maar voor de rest \r\nalles zelf moeten afstemmen met de business en zijn collega ontwikkelaar. Dat \r\nvraagt wat maturiteit (zowel persoonlijk als technisch), en een positieve \r\nattitude.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"FONT-SIZE: 16pt\"><span style=\"font-family: Calibri\">&nbsp;<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-family: Calibri\"><i><span style=\"FONT-SIZE: 16pt\">Huidige ontwikkelaar beschrijft \r\nzijn taak als vooral het automatiseren van de huidige processen. Hierbij is het \r\nzijn doel vooral het uitrollen van het OSS/BSS concept via communicatie-bussen \r\ntussen de verschillende applicaties op basis van <b>XML/JSON</b>. De uitdaging \r\nis vooral het integreren van de legacy applicaties die geen API’s of \r\ncommunicatie interfaces omvatten. Eveneens heeft elke applicatie zijn eigen \r\nlogin procedure zonder integratie met andere systemen waardoor er geen effectief \r\nUser Account Management/Control (en SSO single sign on) mogelijk is. De code \r\nwordt voornamelijk geschreven in <b>Python</b> en <b>C#</b> in combinatie met \r\n<b>javascript</b> en maakt gebruik van een <b>PostgresDB</b> voor het opslaan \r\nvan informatie. De aangemaakte code wordt op <b>GITLAB</b> gezet wegens gratis \r\n(Atlassian, Github of andere zijn betalend).</span></i><span style=\"FONT-SIZE: 16pt\"><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"FONT-SIZE: 16pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></span></p>"
  date: 2018-09-03T00:00:00.0000000+02:00
- title: Full-Stack Java/JavaScript web developer
  location: Brussel
  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-family: Calibri\"><b><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\">Company and \r\nTeam Info</span></b><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><?xml:namespace prefix = \"o\" ns = \r\n\"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">We regularly \r\noffer homes and businesses new applications and new customized services they can \r\nuse to manage their energy consumption and environmental impact, while \r\nincreasing their comfort where possible.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">The customer is \r\nthe focal point of our customers and innovation. Whether a residential customer, \r\nbusiness, SME, major corporation, industrial body or public authority, each of \r\nour customers receives support according to their profile and \r\nneeds.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">We are much more \r\nthan just a commodity and service provider; we are now the partner of consumers \r\nwanting to better manage the challenges posed by the energy transition and to \r\nconsume energy in a more efficient and intelligent \r\nway.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">Within…, the \r\nDelivery Factory team (part of IT for Marketing &amp; Sales) is in charge of \r\ndevelopments related to API’s and the web site.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><strong><span lang=\"EN-US\" style='FONT-FAMILY: \"Calibri\",sans-serif; mso-ansi-language: EN-US'>Summary \r\nobjective of the job</span></strong><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">As a member of \r\nthe Delivery Factory team you develop and maintain functionalities (API’s, \r\nJavaScript Applications, CMS components) as requested by our internal customer \r\nMarketing &amp; Sales or other customers within the group. \r\n<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><strong><span lang=\"EN-US\" style='FONT-FAMILY: \"Calibri\",sans-serif; mso-ansi-language: EN-US'>Qualifications</span></strong><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><o:p></o:p></span></p>\r\n<p>\r\n<table class=\"MsoNormalTable\" style=\"WIDTH: 0cm; BORDER-COLLAPSE: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\">\r\n  <tbody>\r\n  <tr style=\"PAGE-BREAK-INSIDE: avoid; mso-yfti-irow: 0; mso-yfti-firstrow: yes\">\r\n    <td style=\"BORDER-TOP: #f0f0f0; BORDER-RIGHT: #f0f0f0; WIDTH: 246.4pt; BORDER-BOTTOM: #f0f0f0; PADDING-BOTTOM: 0cm; PADDING-TOP: 0cm; PADDING-LEFT: 5.4pt; BORDER-LEFT: #f0f0f0; PADDING-RIGHT: 5.4pt; BACKGROUND-COLOR: transparent\" valign=\"top\" width=\"329\">\r\n      <p class=\"m4275043482388446018tableheadertext\" style
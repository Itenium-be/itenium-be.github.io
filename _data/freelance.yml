o-spacerun: yes\">&nbsp; </span><br>• Kennis van state management(bv.: \r\nNGRX) <br>• HTML, SASS (CSS) <br>• .NET (C#), .NET Core/Standard (Filip) <br>• \r\nWeb API (Filip) <br>• Entity Framework <br>• Ervaring met Service Fabric is een \r\nplus <br>• Design Patterns (Dependency injection, …) <br></span><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'>• \r\nJe hebt ervaring in het implementeren van software die door vele \r\ngebruikers<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp; </span><span style=\"mso-spacerun: yes\">&nbsp;</span>simultaan gebruikt wordt <br>• Je denkt \r\nprobleemoplossend en werkt resultaatgericht <br>• Een goede kennis van SQL <br>• \r\nJe bent consistent en detaillistisch maar blijft het hoofddoel wel voor ogen \r\nhebben. <br>• Pragmatisch, je neemt initiatief en je vindt communicatie \r\nbelangrijk<span style=\"mso-spacerun: yes\">&nbsp; </span><br>• Scrum/agile fan en \r\nweet het ook toe te passen<span style=\"mso-spacerun: yes\">&nbsp;&nbsp; \r\n</span><br><br><b style=\"mso-bidi-font-weight: normal\">Wanneer moet je zeker \r\nsolliciteren</b> <br>• Je profiel past in bovenstaand plaatje <br>• Je hebt \r\ngevoel voor humor <br>• Je werkt graag samen met andere collega’s <br>• Je kan \r\ndaadkrachtig optreden <br>• Je voorziet oplossingen <br>• Respect voor anderen \r\nen in staat om compromissen te sluiten <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; LINE-HEIGHT: 107%'><o:p>&nbsp;</o:p></span></p>"

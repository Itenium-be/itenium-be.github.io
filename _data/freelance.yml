  title: Senior Java developers
  location: Mechelen
  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>Responsibilities<?xml:namespace \r\nprefix = \"o\" ns = \"urn:schemas-microsoft-com:office:office\" \r\n/><o:p></o:p></span></p>\r\n<p class=\"MsoListParagraph\" style=\"MARGIN: 0cm 0cm 0pt 45.6pt; TEXT-INDENT: -45.6pt; mso-add-space: auto; mso-list: l0 level1 lfo1\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US; mso-fareast-font-family: \"Segoe UI\"'><span style=\"mso-list: Ignore\">1.<span style='FONT: 7pt \"Times New Roman\"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span></span></span><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>Initial \r\nset-up of continuous development &amp; integration – in \r\nco-operation<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>with devops.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nDevelopment of prototype/skeleton of the platform with a core team of <br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>senior engineers.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nLeading new teams developing specific areas of the future platform. <br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Act as coach and integration expert.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nDefining and leading the processes of building/integrating/testing platform \r\n<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>components<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nUnderstand and discuss requirements with product owners, analysts and UX \r\n<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>experts<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nImplementing requirements according to architecture standards, improving \r\n<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>them where possible in cooperation with the technical \r\narchitect(s).<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nTroubleshoot and debug platform-wide or specific issues. Interact with QA \r\n<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>engineers and procedures.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nReporting progress to the project manager, discussing priorities and \r\nstaffing.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>9.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nEstimating backlog items and support prioritization of upcoming agile <br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>sprints.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>10.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nDocument processes and new development standards.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>11.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nAct as scrum master when required, supporting the project manager. <br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Improve the agile processes from best practices.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>Qualifications<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nFull stack senior software engineer with expertise in many of following<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><span style=\"mso-spacerun: yes\">&nbsp;</span>technologies:<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>a.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nAngularJS, CSS and HTML<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>b.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nEnterprise Java<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>c.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nAmazon AWS<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>d.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nRelational Databases<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nDemonstrated, applied experience working in complex projects in an agile \r\n<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>environment. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nExperience in setting up continuous integration and improving \r\ndevops.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nExperience in integrating software with existing (ERP) systems and REST <span style=\"mso-spacerun: yes\">&nbsp;</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>services.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nPro-actively communicate on progress and risks towards the project <br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>management.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>6.&nbsp;&nbsp
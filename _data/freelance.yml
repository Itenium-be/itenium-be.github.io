  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 4.25pt -0.75pt; text-indent: 0cm; tab-stops: center 223.3pt;\"><span style=\"font-size: x-small\"><span style=\"font-family: Times New Roman\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Profile:</span></b><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"> Senior Backend .NET Developer in \r\nBrussels.</span></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.75pt; text-indent: 0cm; tab-stops: center 225.4pt;\"><span style=\"font-size: x-small\"><span style=\"font-family: Times New Roman\"><b style=\"mso-bidi-font-weight: normal;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Period:</span></b><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"> Starting on 01/02/2019 for a \r\nperiod of Long term project.</span></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 12.5pt; line-height: 107%; text-indent: 0cm;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"><span style=\"font-family: Times New Roman; font-size: x-small\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 9.05pt -0.25pt; line-height: 107%;\"><b style=\"mso-bidi-font-weight: normal;\"><u style=\"text-underline: black;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Description:</span></u></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 28.85pt 10.1pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Als senior B2B backend developer .NET heeft u de mogelijkheid om mee te \r\nwerken aan uitdagende projecten zowel op technisch als functioneel vlak: de \r\nverwerking en beschikbaar stellen van alle nodige informatie voor B2B (europees \r\ninterfacing inbegrepen) verkeersbeheerproc
  title: 'Project Leider/Scrum Master '
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'>Wij \r\nzoeken een hands on Project Leider/Scrum Master voor een langdurige opdracht in\r\n Brussel.</span></span><span style=\"font-family: Times New Roman\"> \r\n</span></span></span></span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De \r\nopdracht is deels Scrum Master, deels project leider software ontwikkeling in\r\n verschillende teams (Java, PHP, Web, BI, etc)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>Projectleider</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><em><span style=\"color: #808080\">Taakomschrijving</span></em></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De\r\n projectleider staat, voor grotere units, in voor een efficiënte organisatie van\r\n het voltallige team. Hij/zij faciliteert een goede en vlotte samenwerking\r\n tussen de verschillende units, op de project overstijgende \r\nvlakken.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><em><span style=\"color: #808080\">Competenties:</span></em></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\" style=\"margin-top: 0cm;\"><span style=\"font-family: Times New Roman\">  \r\n</span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n      met de realisatie van IT-projecten</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n      met een scrum-gebaseerde aanpak</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n      met een complexe context waarbinnen verschillende units / teams werken aan \r\n      een gemeenschappelijke oplossing</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Kennis \r\n      / ervaring met de gebruikte technologie-stack (of gelijkaardige stacks) is \r\n      een voordeel</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Waakzaam \r\n      op efficiënte werking binnen unit, en optimale samenwerking met andere     \r\n  units</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Degelijke \r\n      rapportering van voortgang, status, probleempunten, risico’s, \r\n  …</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Goede \r\n      communcatie skills, zowel binnen de eigen unit, richting andere units,     \r\n  richting project-overschrijdende rollen, en richting business</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Management-skills \r\n      in een scrum / agile team</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: gray; line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\"><span style='color: windowtext; font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n  in     projectmanagement van complexe, zelf ontwikkelde \r\n  toepassingen</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><em><span style=\"color: #808080\">&nbsp;</span></em></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>Scrum\r\n Master</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><em><span style=\"color: #808080\">Taakomschrijving</span></em></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>De \r\nScrum Master ziet er op toe dat het Scrum proces correct wordt toegepast volgens \r\nde agile waarden. Daarnaast moet de Scrum Master ervoor zorgen dat impediments \r\nvan het team om het sprintdoel te bereiken, worden opgelost.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"></span><span style='font-family: \"Segoe UI\",sans-serif;'><em><span style=\"color: #808080\">Competenties:</span></em></span></span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\" style=\"margin-top: 0cm;\"><span style=\"font-family: Times New Roman\">  \r\n</span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l1 level1 lfo2;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Grondige \r\n      kennis van het scrum proces zoals uitgelegd in de cursus en \r\n  boeken</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l1 level1 lfo2;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Praktijkervaring \r\n      bij voorkeur met het introduceren van Scrum in een team</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l1 level1 lfo2;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Maar \r\n      ook het pragmatisme en de contextgevoeligheid om van de theorie af te     \r\n  wijken binnen een project</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l1 level1 lfo2;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Ervaring \r\n      met het schalen van scrum over meerdere teams en het laten samenwerken van \r\n      verschillende scrum teams die technische raakvlakken hebben met \r\n  elkaar</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 4pt; color: rgb(0, 0, 0); line-height: 115%; font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l1 level1 lfo2;\"><span style='font-family: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\";'>Goede \r\n      team management skills hebben</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"> </span>"

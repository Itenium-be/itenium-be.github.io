- id: 93
  title: 'Release Coördinator '
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\">Wij \r\nzoeken een ervaren Release Coördinator voor een langdurige opdracht in \r\nBrussel</span></span><span style=\"font-family: Times New Roman\"> </span></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Taalkennis: Nederlands en \r\nEngels</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Doel </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Wij zoeken een Coördinator \r\nreleases en QA met een brede IT visie en interesse. Je bent een people manager. \r\nJe hebt ervaring in releasemanagement alsook in het optimaliseren van de \r\nreleaseprocessen en ontwikkelomgevingen. De klant heeft een aantal grote \r\nreleases per jaar en een aantal applicaties in continuous delivery, waarvan jij \r\nde coördinatie opneemt. Daarnaast ben je als coördinator mede verantwoordelijk \r\nvoor de kwaliteit van de op te leveren software en applicaties. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Generieke hoofdtaken van de \r\nCoördinator: </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Is medeverantwoordelijk \r\nvoor het beheer en de kwaliteitsbewaking van de applicaties op het vlak van ICT \r\nvan alle diensten. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Staat in voor het \r\nverwerven, onderhouden en actief delen van kennis voor zijn/haar specifieke \r\ndienst. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Volgt de marktevolutie \r\nop, op het vlak van ICT, voor zijn/haar specifiek domein. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Is verantwoordelijk voor \r\nhet management van zijn/haar dienst. Dit omvat o.m. het efficiënt en effectief \r\ninzetten van de beschikbare mensen en middelen. Geeft leiding op een coachende \r\nmanier. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Rapporteert en adviseert \r\naan de directeur ICT voor zijn/haar specifiek domein. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Ondersteunt de \r\nICT-directeur bij de formulering van het strategisch beleidskader, met \r\nspecifieke aandacht voor een optimale afstemming tussen business en ICT. Maakt \r\nhieromtrent ideeën, voorstellen en suggesties over. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Participeert actief aan \r\ndiverse overlegorganen </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Verzekert een vlotte \r\ndoorstroming van de relevante algemene informatie naar de medewerkers van de \r\ndienst, zowel centraal als regionaal. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Participeert aan \r\nprojecten en neemt hiervan eventueel het leiderschap op. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">Specifieke taken m.b.t. releasemanagement: \r\n</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Zeer sterk coördinerende \r\nactiviteiten tussen de verschillende projectenteams. Extra inspanningen \r\nnoodzakelijk op het Operations/Infrastructurele gedeelte om de complexe \r\napplicaties met succes in productie te brengen en dit met zeer sterke focus op \r\nkwaliteit. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Opvolgen &amp; mee \r\nbewaken van de readiness van alle deelprojecten die uitgevoerd worden door \r\nverschillende teams </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Faciliteren \r\ncross-deelproject activiteiten. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Profiel </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Jobgerelateerde \r\ncompetenties: </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Een expert in QA \r\nmanagement: uittekenen van een strategisch QA plan en optimaliseren van \r\nbestaande QA processen. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Ervaring met Operations \r\nen Infrastructuur is essentieel. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Ervaring met complexe \r\nontwikkelingstrajecten is essentieel. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Management capaciteiten \r\nin relatie tot de omgang met een grote variëteit van subteams en externe \r\nleveranciers. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Technisch onderlegd zijn \r\nom met kennis van zaken IT technische onderwerpen in vraag te stellen en \r\nadequate beslissingen af te dwingen. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Rijke ervaring met \r\n‘Change management’ is noodzakelijk. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Een expert in release \r\nmanagement: uittekenen van een strategisch actieplan en optimaliseren van \r\nrelease proces en ontwikkelomgevingen. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Projectopvolging en \r\ndossieropmaak </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Vergadertechnieken \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: Calibri\">Gedragscompetenties: </span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Conceptueel denken \r\n(visie) </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Analytisch denken \r\n(probleemanalyse) </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Voortgangscontrole en \r\nOwnership </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Resultaatgerichtheid \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Samenwerken en netwerk \r\nuitbouwen met interne en externe partners </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Klantgerichtheid \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Verantwoordelijkheidszin \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">• Initiatief \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: Calibri\">Gevraagde opleiding en ervaring: </span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span style=\"font-family: Calibri\">Master of evenwaardig \r\nniveau op basis van verworven ervaring en competenties. We verwachten minimum 3 \r\njaar relevante ervaring in het vakgebied. Ervaring met werken in een Agile \r\nomgeving is pluspunt</span></p><span style=\"font-family: Times New Roman\"></span>"

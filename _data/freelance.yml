  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif'>We zijn op zoek </span><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>naar \r\neen Product Manager/ Pricing Manager binnen de dienst Marketing en \r\nCommunicatie.</span></p>\r\n<p class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><u><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Missie&nbsp;</span></u><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>:<?xml:namespace \r\nprefix = \"o\" ns = \"urn:schemas-microsoft-com:office:office\" \r\n/><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Het \r\nbestaande product management model aanpassen of een nieuw model creëren en de \r\nimplementatie hiervan &nbsp;voor zijn rekening nemen. Dit in samenwerking met \r\nhet bestaande team en ondersteunend bij het opstellen van nieuwe \r\nprofielen.</span></p>\r\n<p class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>&nbsp;<u>Taken</u><o:p></o:p></span></p>\r\n<ul type=\"disc\">\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 8pt; LINE-HEIGHT: 12pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; LETTER-SPACING: 0.25pt; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>De \r\n  dagdagelijkse taken structureren ivm de dienstenportfolio en de levenscyclus \r\n  van de producten.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 8pt; LINE-HEIGHT: 12pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; LETTER-SPACING: 0.25pt; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>De \r\n  methode en middelen bepalen, opdat de dienstenportfolio en de levenscyclus van \r\n  de producten geoptimaliseerd wordt.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 8pt; LINE-HEIGHT: 12pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; LETTER-SPACING: 0.25pt; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Rollen \r\n  definieren; de ownership van verschillende taken aan ieder teamlid \r\n  toekennen.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 8pt; LINE-HEIGHT: 12pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt\"><span style='FONT-FAMILY: \"Segoe UI\",sans-serif; LETTER-SPACING: 0.25pt; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>De \r\n  prijsstrategie en- methodologie van producten bepalen : rollen, \r\n  verantwoordelijkheden en taken bepalen om een efficiënte prijsstelling te \r\n  bekomen. Ervoor zorgen dat de methode voor de prijsstelling wordt \r\n  geïmplementeerd op operationeel niveau. Een financiële analyse uitvoeren&nbsp; \r\n  om de impact van de nieuwe prijsstelling vast te \r\n  stellen.<o:p></o:p></span></li></ul>\r\n<p class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><u><span style='FONT-FAMILY: \"Segoe UI\",
  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL;'>Voor \r\neen opdracht in Brussel ben ik op zoek naar een medior Network engineer. \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL;'>Start \r\ndatum is asap</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: NL;'>Contract \r\nvan 3 of 6 maand met mogelijke verlengingen.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; text-align: justify;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>The \r\non-site team consist of 3 resources (fully dedicated on this project) who are\r\n responsible to obtain the agreed SLA’s (full time presence during business\r\n hours, on call after business hours…)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; text-align: justify;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; text-align: justify;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>This \r\nnetwork is using following technology:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>Juniper \r\n  SRX </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>Cisco \r\n  routing &amp; Switching </span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>Wan \r\n  optimisers (Riverbed &amp;&nbsp; Ipanema)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>Encryptors</span></p>\r\n  <p style=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>&nbsp;</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; text-align: justify;\"><b><u><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>Role:</span></u></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt; text-align: justify;\"><b><u><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'><span style=\"text-decoration: none;\">&nbsp;</span></span></u></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 12pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><span lang=\"EN-GB\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-GB;'>You \r\n  are part of the team who is in charge of the support of the \r\n  network</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-style: normal; font-weight: normal;'>\r\n  <p style=\"text-align: justify; color: rgb(0, 0, 0); line-height: 115%; font-family: Times New Roman; font-size: 12pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 10pt; mso-add-space: auto; mso-list: l
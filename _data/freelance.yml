  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-family: Calibri\"><b><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\">Company and \r\nTeam Info</span></b><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">We regularly \r\noffer homes and businesses new applications and new customized services they can \r\nuse to manage their energy consumption and environmental impact, while \r\nincreasing their comfort where possible.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">The customer is \r\nthe focal point of our customers and innovation. Whether a residential customer, \r\nbusiness, SME, major corporation, industrial body or public authority, each of \r\nour customers receives support according to their profile and \r\nneeds.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">We are much more \r\nthan just a commodity and service provider; we are now the partner of consumers \r\nwanting to better manage the challenges posed by the energy transition and to \r\nconsume energy in a more efficient and intelligent \r\nway.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">Within…, the \r\nDelivery Factory team (part of IT for Marketing &amp; Sales) is in charge of \r\ndevelopments related to API’s and the web site.</span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\"><o:p></o:p></span></span>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><strong><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\" calibri?,sans-serif?=\"\">Summary \r\nobjective of the job</span></strong><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\">As a member of \r\nthe Delivery Factory team you develop and maintain functionalities (API’s, \r\nJavaScript Applications, CMS components) as requested by our internal customer \r\nMarketing &amp; Sales or other customers within the group. </span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><span style=\"font-family: Calibri\"><o:p></o:p></span></span>&nbsp;</p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><strong><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\" calibri?,sans-serif?=\"\">Qualifications</span></strong><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\"><o:p></o:p></span></p>\r\n<p>\r\n<table class=\"MsoNormalTable\" style=\"WIDTH: 0cm; BORDER-COLLAPSE: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0cm 0cm 0cm 0cm\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\">\r\n  <tbody>\r\n  <tr style=\"PAGE-BREAK-INSIDE: avoid; mso-yfti-irow: 0; mso-yfti
ine croissance de nouvelles applications qui \r\nsont propres à sa zone de police et/ou à son profil \r\nd’utilisation.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-ansi-language: EN-US' ui?,sans-serif?=\"\" segoe=\"\">FOCUS apporte d’une manière unique et conviviale \r\nun ensemble d’applications .&nbsp;<br>Avant tout, les utilisateurs y \r\nretrouveront une offre intégrale de sources d’informations \r\npolicières.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-ansi-language: EN-US' ui?,sans-serif?=\"\" segoe=\"\">A côté de cela, la plateforme offre également des \r\npossibilités de communication en directe et de partage d’information pendant les \r\nopérations et le travail quotidien.&nbsp;<br>En plus de cela le collaborateur \r\npourra aisément, dans FOCUS, ajouter ses constatations comme les PV’s, RIR,… ou \r\ncompléter ses dossiers.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE; mso-ansi-language: EN-US' ui?,sans-serif?=\"\" segoe=\"\">Le candidat sera soumis à un screening afin de \r\ns'assurer qu'il n'est pas connu des différents services ..(si le screening n'est \r\npas bon, le candidat ne pourra pas être engagé)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 15pt; LINE-HEIGHT: normal\"><b><u><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE' ui?,sans-serif?=\"\" segoe=\"\">Background</span></u></b><span style='mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE' ui?,sans-serif?=\"\" segoe=\"\"><o:p></o:p><
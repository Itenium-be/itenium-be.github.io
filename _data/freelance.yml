  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'><span style=\"font-family: Times New Roman\"><span style='font-family: \"Segoe UI\",sans-serif;'>Voor \r\nin<span style=\"mso-spacerun: yes;\">&nbsp; </span>Brussel zijn we op zoek naar \r\neen senior PM: Termijn 230 days:</span></span><span style=\"font-family: Times New Roman\"> \r\n</span></span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><u5:p><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></u5:p></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Als\r\n projectleider sta je in voor de realisatie van het aansluiten van …op het\r\n personeelssysteem.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Je \r\nzorgt hierbij voor planning, sturing en leiding van dit implementatieproject\r\n (technisch, functioneel).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Deze\r\n opdracht bestaat uit enerzijds de interne projectleiding bij AgO en anderzijds\r\n de externe projectleiding bij de eindklant. Overkoepelend waak je over een \r\ngoede communicatie, coördinatie </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Hogere\r\n opleiding (Master of Bachelor) met technische/engineering achtergrond of\r\n gelijkwaardig door ervaring.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>-\r\n Aantoonbare ervaring in technische omgevingen waarbinnen de projecten zich\r\n situeren.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nErvaring met ICT migraties, inclusief testing.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>-\r\n Communicatie- en klantgericht, bij voorkeur door aantoonbare\r\n voorbereiding/training.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nMinimaal 10 jaar ervaring in infrastructuurprojecten of \r\nontwikkelingsprojecten</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nwaarvan minimaal 5 jaar ervaring in het leiden en begeleiden van projecten met\r\n totaalbudgetten van minimum 1000 K EUR.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nCapaciteit om meerdere individuele projecten te overzien, en de inhoudelijke \r\nverbanden tussen de diverse projecten te sturen en optimaliseren</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>-\r\n Taalvereiste: Nederlandstalig op Europees CEFR-niveau C2</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nProjectbeheerstechnieken en tools kunnen hanteren (risicobeheer, issuebeheer, …) \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nKennis van MS Project, MS Office (zoals PowerPoint, Excel, …).</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nKennis van ITIL.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>- \r\nZeer goede kennis van de terminologie, organisatie, rollen en processen \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><u5:p><span style=\"font-family: Times New Roman\"></span></u5:p>			 "

  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">De proces analist ondersteunt de bedrijfsdoelstellingen door het\r\n ontwikkelen van efficiënte(re) E2E processen.&nbsp; </span></span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Resultaatgebieden</span></span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Hij/zij ondersteunt de process driven organisatie door het \r\ndocumenteren en bewaken van bestaande en nieuwe processen op een gestructureerde \r\nmanier volgens de standaarden van de klant. Deze informatie wordt overdragen \r\nnaar de business onder de vorm van gedetailleerde proces \r\nflows.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Naar aanleiding van de continue veranderende business \r\n(technologieën, producten, commerciële veranderingen) staat hij/zij in voor \r\nproces re-engineering en het optimaliseren van efficiëntie en customer \r\nsatisfaction, wat noodzakelijk is om deze vernieuwing zo optimaal mogelijk te \r\nondersteunen. </span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Vanuit een eerste analyse werkt hij/zij user requirements uit (in \r\nde vorm van use cases of change requests) om noodzakelijke \r\napplicatieaanpassingen te documenteren voor verdere business ontwikkeling. \r\nVerder staat hij/zij in voor de ondersteuning van:</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL; mso-char-type: symbol; mso-symbol-font-family: Calibri;\"><span style=\"mso-char-type: symbol; mso-symbol-font-family: Calibri;\"></span></span><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nhet begrijpen van de gevraagde aanpassingen</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL; mso-char-type: symbol; mso-symbol-font-family: Calibri;\"><span style=\"mso-char-type: symbol; mso-symbol-font-family: Calibri;\"></span></span><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nhet opstellen van de kosten-baten analyse</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL; mso-char-type: symbol; mso-symbol-font-family: Calibri;\"><span style=\"mso-char-type: symbol; mso-symbol-font-family: Calibri;\"></span></span><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nde business bij het voorbereiden van en het uitvoeren van de \r\nacceptatietesten</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL; mso-char-type: symbol; mso-symbol-font-family: Calibri;\"><span style=\"mso-char-type: symbol; mso-symbol-font-family: Calibri;\"></span></span><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nde business bij het uitwerken van mogelijke alternatieven of het oplossen van\r\n problemen tijdens de ontwikkeling.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Hij/zij bewaakt de interactie tussen de verschillende core \r\nprocessen om te komen tot een efficiënt E2E resultaat, detecteert en lost \r\nlacunes op.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Hij/zij zal actief assisteren in de totstandkoming van proces- en\r\n kwaliteitsindicatoren en ondersteunende rapporteringsystemen (KPI) in functie\r\n van de gedefinieerde projecten en processen in samenwerking met de Process\r\n Managers.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Hij/zij neemt actief deel aan fora en andere formele en informele\r\n communicatiekanalen met andere departementen in functie van projecten of\r\n verbeteringen aan processen of systemen.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">Opbouwen en onderhouden van technische expertise in de domeinen \r\nvan operations management, informatiesystemen, kwaliteitsmanagement en \r\nprocesmanagement.</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b><span lang=\"NL\" style=\"font-size: 11pt; mso-ansi-language: NL;\"><span style=\"font
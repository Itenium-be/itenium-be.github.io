  title: ' Oracle DBA'
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"></span><span style=\"font-family: Times New Roman\"> \r\n</span><span style=\"font-family: Times New Roman\"> <span lang=\"EN-US\" style='letter-spacing: -0.1pt; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US;'>Datacenter/</span><span lang=\"EN-US\" style='letter-spacing: -0.1pt; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US;'>System \r\nEngineer - Oracle DBA<a name=\"Asse%28Now%29Antwerpen%28Sept2019%29\" target=\"_blank\"></a></span> \r\n<h2 style=\"margin: 22.5pt 0cm 0pt;\"><a name=\"Yourchallenge\" target=\"_blank\"></a><span lang=\"EN-US\" style='letter-spacing: -0.1pt; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US;'>Your \r\nchallenge</span></h2>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>We \r\nare currently looking for a System Engineer - Oracle DBA for our Datacenter/SAW \r\nsquad. This team is responsible for maintaining the on-premise systems \r\ninfrastructure and supporting other teams to move their infrastructure to the \r\ncloud. Together with your colleagues, you will be responsible for the \r\nconfiguration, operational management and migration of the Oracle and MySQL \r\nenvironment.</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>How \r\ncan you make a difference?</span></b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;&nbsp;Together\r\n with your colleagues DBA’s, you're in daily charge of our on-premise Oracle and \r\nmySQL environment. You contribute in the configuration, support, monitoring and\r\n upgrading of our current and new database environments. You will also support\r\n other teams in moving their database to AWS. You have an Agile mindset, as a\r\n team member you contribute daily to the value this team delivers to its’ \r\nstakeholders. You dare to make technical decisions while taking into account all \r\nof the expectations and priorities. You are willing to learn and to evolve, and \r\nto achieve results together with the team.</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Operational \r\nmanagement, realising projects, support of Application Specialists in other \r\nteams, … it’s just a small part of your daily job.</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>You \r\ncreate and apply the correct procedures, document your work and your \r\nenvironment, and actively contribute in creating cross-functionality within your \r\nteam, both by transferring your knowledge and experience to your colleagues as \r\nwell as through learning from your colleagues.</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Squad?</span></b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;The \r\nDatacenter/SAW squad is a mix of different profiles, gathered in one TEAM: DBA’s \r\nfor Oracle, MySQL and MS SQL, Linux/Unix/Solaris system engineers, Windows \r\nsystem engineers, middleware engineers, DevOps, most of them with AWS \r\ncertificates. Different projects, one goal, one mission!</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Together \r\nwith your colleagues, we expect you to evolve to become more cloud oriented, and \r\nsupport your colleagues in their migration to AWS. </span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><b><span style='font-family: \"Segoe UI\",sans-serif;'>Your\r\n key strengths</span></b></p>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Must-have \r\n  knowledge and experience: extensive experience with Oracle as a Database \r\n  administrator in a large production environment. Experience with scripting \r\n  (Unix shell), monitoring, and automation of database \r\n  administration.</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Nice \r\n  to have knowledge and experience: it would be a great plus if you have already \r\n  experience with MySQL, AWS, one or more Unix flavours, MS \r\nSQL.</span></p></li></ul>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>You \r\nare eager to learn, and willing to evolve within our environment. Your scope is \r\nbroader than just Oracle.</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Continuous \r\nimprovement and delivering high quality is part of your DNA.</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>You \r\nhave an Agile mindset and have preferably already worked in a scrum/agile \r\nenvironment.</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>You \r\neasily explain and efficiently solve complex problems</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>You \r\nlike to work in a cross-functional team, and you actively want to learn from \r\nyour colleagues, even if it is not your own domain of expertise. </span><span style='font-family: \"Segoe UI\",sans-serif;'>You are a team player.</span></p>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>You \r\n  are passionate about analyses and are a proactive and out-of-the-box \r\n  thinker</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo2; tab-stops: list 36.0pt;'><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Willing \r\n  to sporadically take a trip to the Netherlands or Denmark for your \r\n  job.</span></p></li></ul>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><a name=\"Whatweofferyou%3A\" target=\"_blank\"></a><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>freelance\r\n agreement with a long-term commitment .</span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p></span>"

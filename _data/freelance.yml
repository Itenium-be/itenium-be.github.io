  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\"><o:p>&nbsp;</o:p></span><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\">Wij zoeken een ervaren System Engineer voor een langdurige \r\nopdracht.</span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\"><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\"><strong>Start</strong>: 10/9/2018<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\">Duurtijd: in eerste instantie 31/12/2018, daarna \r\nverlengbaar<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\"><strong>Taalkennis</strong>: Bij voorkeur 2-talig \r\nNederlands/Frans. De team lead is Nederlandstalig.&nbsp; Kennis van het Frans is \r\neen must.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\"><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\">Waar we naar op zoek zijn is een gepassioneerde IT’er die \r\ninteresse heeft in de nieuwere vormen van Infrastructuur \r\nbeheer.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\">De klant is zijn eerste stappen in de Cloud aan het zetten \r\n(Azure) en het team is gestart met het opzetten van geautomatiseerde build \r\npipelines op basis van Infrastructure as Code. Terraform voor het beheren van de \r\n(Azure/VMware) templates/images, Puppet voor de configuratie ervan en GITLab als \r\ncode repository.&nbsp; Kandidaten met ervaring met cloud computing zijn zeker \r\neen toegevoegde waarde.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span ui?,sans-serif?=\"\" segoe=\"\" style=\"font-size: small\"><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\"><strong>Tasks</strong>:<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• manage, \r\nimplement and test backup and restore procedures and take corrective actions \r\nwhen needed<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nproactively manage and monitor the performance, integrity, availability and \r\naccessibility of our systems and services<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• report \r\ninfrastructure related problems timely, identify and implement \r\nsolutions<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• keep the \r\ninfrastructure topology documentation (system, network, storage) up to \r\ndate<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nconfigure and maintain deployment of server templates and workstation \r\nimages<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nconfigure, deploy and troubleshoot software packages and updates \r\nthereof<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• keep all \r\nassets up to date and protected from vulnerabilities<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• provide \r\n2nd level and 3rd level support and assist other IT teams in resolving issues \r\nand root causes<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• automate \r\ntasks when necessary<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nregularly report status and issues to team leader<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• raise \r\nand follow-up incidents to the international support teams<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\"><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\"><strong>Profile<o:p></o:p></strong></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• You are \r\nproblem solver with strong analytical skills<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• strong \r\nnetworking knowledge (switching and routing protocols CCNA \r\nlevel)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• firewall \r\nmanagement (Palo Alto)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• windows \r\nserver 2008-2016, 7 and 10<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nknowledge of Linux (Redhat or CentOS 7)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nknowledge of deployment tools (SCCM, MDT)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• strong \r\nknowledge of Active directory services and powershell<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nexperience with virtualisation (Vmware)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• Veeam \r\nbackup<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• storage \r\nmanagement (netapp)<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• Cisco \r\nUCS management<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• ITIL is \r\na plus<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nexperience with automation software is a plus<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\"><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\"><strong>Attitude</strong>:<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• Good \r\ncommunication skills<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nExcellent planning and time-management skills<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• A \r\nprofessional, open minded, customer friendly attitude<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• Able to \r\nwork autonomously and act as a team player<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• Highly \r\nmotivated, achieving results<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• Able to \r\nidentify, analyze and solve problems efficiently<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\">• \r\nConstantly wanting to improve technical skills and \r\nknowledge<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US; font-size: small\" ui?,sans-serif?=\"\" segoe=\"\"><o:p></o:p></span>&nbsp;</p>"

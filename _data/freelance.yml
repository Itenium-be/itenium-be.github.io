  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>In\r\n de afdeling waar je terechtkomt, bouw je een web-applicatie, die ondersteuning\r\n moet bieden aan interne medewerkers om op een kwalitatieve en efficiënte manier\r\n de klant- en interne gegevens te verwerken op een standaard manier.<span style=\"mso-spacerun: yes;\">&nbsp; \r\n</span>Je werkt mee aan de verdere uitbouw van deze applicatie.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>Voor\r\n deze afdeling zijn we op zoek naar een senior Web-developer.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>Je takenpakket\r\n bestaat uit:</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;</span>Vertrekkende vanuit functionele \r\nanalyse of user-stories, zorgen voor een automatisch geteste technische \r\nimplementatie, en dit samen met je collega’s. Code reviews zorgen voor \r\nkennisdeling en een implementatie waar het team achter staat. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-<span style=\"mso-tab-count: 1;\">&nbsp;</span>Interne documentatie \r\nbijwerken</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-<span style=\"mso-tab-count: 1;\">&nbsp;</span>Samen met je collega's blijven zoeken\r\n naar manieren om onze efficiëntie en professionaliteit te \r\nverbeteren;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-<span style=\"mso-tab-count: 1;\">&nbsp;</span>Support van de reeds opgeleverde\r\n applicatie</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>Wij verwachten dat\r\n je:</span></b></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-\r\n contactvaardig en communicatief bent, initiatief neemt en een echte teamplayer\r\n bent</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-\r\n resultaatgericht bent en het halen van een deadline ziet als een \r\nuitdaging;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-\r\n uitgesproken interesse hebt om de achterliggende business materie te\r\n doorgronden</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-\r\n ervaring hebt als .net web developer C# met grondige kennis van : \r\n</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>- \r\nAngular 2+, typescript, html<span style=\"mso-spacerun: yes;\">&nbsp; </span>en \r\ncss.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt;'>-\r\n NServicebus, web API en algemene sql kennis</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>- \r\nVisual Studio, TFS, GIT, design patterns en test-driven \r\ndevelopment</span></p><span style=\"font-family: Times New Roman\"></span>"

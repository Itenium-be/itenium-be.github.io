0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Experience with SDN and its building blocks (VXLAN, ACI, Nuage Networks \r\netc.)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Experience with CLOS/Spine-Leaf DC designs</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Knowledge of VXLAN DC deployments (multipod/multisite)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Strong routing background (BGP, OSPF and troubleshooting on these \r\nprotocols)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>- \r\nExperience with DC migrations, brownfield deployments and \r\ntroubleshooting</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Strong analytical thinking and knowledge of procedures</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Experience and knowledge of server and storage infrastructure (vmware\r\n virtualisation, hyperv etc.)</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Experience and knowledge of Nexus 7000/Nexus 9000 (NX-OS mode) switching\r\n platforms</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Project\r\n details</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Coordinate with the DC network architect and the DC team to deliver the new\r\n datacenters across multiple sites</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Troubleshoot issues that arise during the migration</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Work with the DC network architect to deploy new features on the \r\nDC</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Work together to plan new migrations on the new DC</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Discuss with different stakeholders about potential issues that might occur\r\n during the migration of specific loads.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Provide solutions in case of technical/engineering issues.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Hands-on engineering support during the migration &amp; execution \r\nphase.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Other\r\n requirements</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Ability to work in a dynamic environment</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Knowledge of scripting (Python/Ansible) </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>-\r\n Linux/Windows networking troubleshooting knowledge</span></p><span style=\"font-family: Times New Roman\"></span>"

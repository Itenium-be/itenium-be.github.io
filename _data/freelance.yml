1pt; mso-ansi-language: EN-US; mso-fareast-font-family: \"Courier New\";'>o</span><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'> \r\n  <span style=\"mso-tab-count: 1;\">&nbsp; </span>documentation-communication \r\n  tools (e.g. Microsoft Office) </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l1 level1 lfo4;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Knowledge\r\n   of relational databases and being able to write simple database queries (SQL) \r\n  </span></p>\r\n  <p style='color: black; line-height: 107%; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><span style=\"mso-spacerun: yes;\">&nbsp; </span></span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<h1 style=\"margin: 0cm 0cm 0pt -0.25pt;\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Communication \r\nSkills </span></h1><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: black; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: black; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l2 level1 lfo5;\"><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Skills\r\n   to interview end users: listening actively to their needs, asking the right\r\n   questions and interpreting the answers correctly </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l2 level1 lfo5;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Ability\r\n   to work and communicate in a team (e.g. work together with developers to\r\n   explain analysis or to review developed code, escalate impediments to scrum\r\n   master …) </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l2 level1 lfo5;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Ability\r\n   to demo / discuss the sprint result with end users during a sprint review\r\n   session and to guide end users in acceptance testing </span></p>\r\n  <p style='color: black; line-height: 107%; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'><span lang=\"EN-US\" style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'><span style=\"mso-spacerun: yes;\">&nbsp;</span></span></p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<h1 style=\"margin: 0cm 0cm 0pt -0.25pt;\"><span style='line-height: 107%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt;'>Personal \r\nSkills </span></h1><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: black; font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: black; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;\"><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Team\r\n   player: being flexible to help the team achieve its goals </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Goal\r\n   directed attitude: focus on delivering the planned user stories \r\n  </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Pragmatic\r\n   approach: prefer talking to people and taking action to solve problems \r\n  </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Improvement\r\n   minded: propose new improvement idea’s during the sprint retrospectives \r\n  </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Ability\r\n   to adapt in an ever-changing environment </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Ability\r\n   to advise stakeholders on different possible solutions </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Lifelong\r\n   learner (e.g. new business processes, ways of working together or technical\r\n   matters) </span></p></li>\r\n  <li style='color: black; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Arial\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.25pt; mso-list: l5 level1 lfo6;'><span lang=\"EN-US\" style='line-height: 104%; font-family: \"Segoe UI\",sans-serif; font-size: 11pt; mso-ansi-language: EN-US;'>Ability\r\n   to fluently communicate in Dutch (spoken) or French (spoken) and English\r\n   (spoken and written) </span></p></li></ul><span style=\"font-family: Times New Roman\"></span>"

  description: "<span style=\"font-family: Calibri\"></span><?xml:namespace prefix = \"o\" ns \r\n= \"urn:schemas-microsoft-com:office:office\" /><o:p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><b style=\"mso-bidi-font-weight: normal\"><span style=\"font-family: Calibri\">BI Developer / \r\nDBA<o:p></o:p></span></b></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Locatie<span style=\"mso-tab-count: 1\"> </span>1000 Brussels<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Omschrijving<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US\">full time Business Intelligence \r\nDeveloper en DBA. </span>De tijdsverdeling tussen beide rollen is ongeveer \r\n60%/40%. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Als BI \r\nDeveloper heb je minimum 4 jaar ervaring met het ontwikkelen van datawarehouses \r\nin een Microsoft SQL Server-omgeving. Je hebt zeer veel ervaring met ETL tools. \r\nSSIS kent geen geheimen voor jou. Je hebt ook ervaring met SSAS. Je kan \r\neenvoudige architecturale aanpassingen uittekenen en uitvoeren. Je hebt ook \r\nkennis van measures, hierarchies en (slowly changing) \r\ndimensions.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Als \r\nsysteembeheerder van SQL Server platforms beheer je ongeveer twintig SQL \r\nServer-installaties over drie domeinen, de versies variëren van SQL Server 2008 \r\ntot 2016.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Eén van de \r\nlopende opdrachten is de migratie van databases en applicaties van de oudere \r\nnaar de nieuwe installaties.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Communicatie \r\nmet de systeembeheerders en SAN technici enerzijds en ontwikkelaars anderzijds \r\nis erg belangrijk.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je ondersteunt \r\nde ontwikkelteams.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">De 2 .NET \r\nontwikkeling teams en het BI-team hebben veel vrijheid bij de eindklant, deze \r\nteams lossen de meeste problemen zelf op.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Maar zo nu en \r\ndan zullen teamleden je hulp vragen voor specifieke zaken zoals index tuning of \r\nde configuratie van de beveiliging ...<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Voor een \r\naantal zaken functioneer je als intermediair tussen deze teams en de \r\nsysteembeheerders.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Een deel van \r\nhet werk als DBA kan enkel buiten de kantooruren uitgevoerd worden. <br>Dit gaat \r\nvoornamelijk over het installeren van patches. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Technische \r\ncontext<br>Je bent communicatief sterk en een goede teamspeler. Je spreekt en \r\nschrijft vloeiend Nederlands en je hebt deze vaardigheden.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Vermogen om te \r\nplannen, organiseren en werken aan meerdere taken \r\ntegelijkertijd.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je toont \r\ninitiatief, doorzettingsvermogen, geduld en flexibiliteit en je werkt \r\ndoelgericht met een scherp oog voor detail.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je kan \r\nmultitasken en werken met een verscheidenheid aan mensen.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><b style=\"mso-bidi-font-weight: normal\"><span style=\"font-family: Calibri\">Technische context<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></b></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je hebt een \r\ngrondige kennis van SQL Server, er wordt verwacht dat je nieuwe machines \r\ninstalleert en je ondersteunt een breed scala van SQL Server \r\nversies.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je bent sterk \r\nin SQL Server tuning.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je hebt een \r\ngoede kennis van SQL Server-beveiliging (Kerberos).<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je hebt een \r\ngoede kennis van SQL Server Integration Services<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je hebt een \r\nbasiskennis van SQL Server Analysis Services multidimensional en een basiskennis \r\nvan SQL Server Reporting Services.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Je hebt een \r\nbasiskennis van C# .NET in de context van SSIS \r\nontwikkeling.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">De eindklant \r\nmaakt gebruik van VMWare, SCOM en DPM; basiskennis van deze tools is een \r\nplus.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Eind \r\ndatum<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>31/12/2018<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Gevraagd<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nervaring SQL Server<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nervaring SQL<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>senior ( 6,00 jaar )<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8pt\"><span style=\"font-family: Calibri\">Aantoonbare \r\nervaring SQL Server tuning<span style=\"mso-tab-count: 1\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 8p
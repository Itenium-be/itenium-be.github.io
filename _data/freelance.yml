  location: Oostende
  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-size: small\"><span style=\"font-family: Calibri\"><strong>Profiel</strong>:<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-size: small\"><span style=\"font-family: Calibri\">medior of senior C#/Python/Javascript ontwikkelaar \r\n(geen juniors...)<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-size: small\"><span style=\"font-family: Calibri\"><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-size: small\"><span style=\"font-family: Calibri\">De functie is gloednieuw, en dient te versterking van \r\nhet interne team dat momenteel bestaat uit één ontwikkelaar (<i>one man \r\narmy...</i>). De omgeving is zeer divers, en in essentie zal de ontwikkelaar in \r\nbeperkte mate beroep kunnen doen op een FA, maar voor de rest alles zelf moeten \r\nafstemmen met de business en zijn collega ontwikkelaar. Dat vraagt wat \r\nmaturiteit (zowel persoonlijk als technisch), en een positieve \r\nattitude.<o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-size: small\"><span style=\"font-family: Calibri\"><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt 35.4pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style=\"font-family: Calibri\"><i><span style=\"font-size: small\">Huidige ontwikkelaar beschrijft zijn taak als \r\nvooral het automatiseren van de huidige processen. Hierbij is het zijn doel \r\nvooral het uitrollen van het OSS/BSS concept via communicatie-bussen tussen de \r\nverschillende applicaties op basis van <b>XML/JSON</b>. De uitdaging is vooral \r\nhet integreren van de legacy applicaties die geen API’s of communicatie \r\ninterfaces omvatten. Eveneens heeft elke applicatie zijn eigen login procedure \r\nzonder integratie met andere systemen waardoor er geen effectief User Account \r\nManagement/Control (en SSO single sign on) mogelijk is. De code wordt \r\nvoornamelijk geschreven in <b>Python</b> en <b>C#</b> in combinatie met \r\n<b>javascript</b> en maakt gebruik van een <b>PostgresDB</b> voor het opslaan \r\nvan informatie. De aangemaakte code wordt op <b>GITLAB</b> gezet wegens gratis \r\n(Atlassian, Github of andere zijn betalend).</span></i><span style=\"font-size: small\"><o:p></o:p></span></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style=\"font-size: small\"><o:p><span style=\"font-family: Calibri\"></span></o:p></span></p>"

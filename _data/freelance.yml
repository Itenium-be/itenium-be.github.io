  title: 'Infrastructuur Project Managers '
  location: Antwerpen
  description: "\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>We zoeken \r\nverschillende Infrastructuur Project Managers voor een project in \r\nAntwerpen<?xml:namespace prefix = \"o\" ns = \r\n\"urn:schemas-microsoft-com:office:office\" /><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p>&nbsp;</o:p></span></p>\r\n<ul style=\"MARGIN-TOP: 0cm\" type=\"disc\">\r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l2 level1 lfo1\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Transitie \r\n  projecten (overbrengen infra datacenter klant of elders naar data centers ) \r\n  <o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l2 level1 lfo1\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Migratie projecten \r\n  (upgraden omgeving klant)<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt; mso-list: l2 level1 lfo1\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Integratie \r\n  projecten in datacenter (nieuwe zaken inrichten)<o:p></o:p></span></li></ul>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><b><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE'>Wat \r\nhoudt de job in?<o:p></o:p></span></b></p>\r\n<p class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE'>Ter \r\nuitbreiding van ons team zijn wij op zoek naar een ervaren, professionele \r\nprojectmanager die zich gaat richten op infrastructuur oplossingen bij onze \r\nklanten.<br>Wij zijn succesvol met het implementeren van nieuwe technologieën. \r\nDe lead architecten en consultants zijn in staat de behoefte van de klant te \r\nvertalen in een ontwerp. Die infrastructuur innovaties worden door jou begeleidt \r\nnaar een succesvolle implementatie. Daarin ben je in staat meerdere projecten \r\ntegelijk te managen en hierin het overzicht te behouden.<o:p></o:p></span></p>\r\n<ul type=\"disc\">\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Managen \r\n  van meerdere projecten tegelijkertijd.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Binnen \r\n  het pre-sales team <span style=\"mso-spacerun: yes\">&nbsp;</span>bepaal je \r\n  samen met de klant de scope en de impact van projecten met als doel een \r\n  duidelijk beeld te krijgen van de wensen en de te behalen \r\n  doelstellingen.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Plannen \r\n  van de initiële opzet van het project en opstellen van een projectplan (scope) \r\n  en projectplanning (timing, allocatie van resources) met als doel het gewenste \r\n  project te realiseren binnen de vooraf bepaalde timing, budget en \r\n  doelstellingen.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Bewaken \r\n  van en rapporteren over alle aspecten van het project teneinde ervoor te \r\n  zorgen dat het project voldoet aan de organisatorische vereisten, de \r\n  methodologie en de kwaliteitsnormen. De Projectmanager is verantwoordelijke \r\n  voor het realiseren van de projectdoelen (op vlak van kwaliteit, budget en \r\n  doorlooptijd).<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Direct \r\n  aansturen van het projectteam (engineers) van en bewaken en opvolgen van de \r\n  project deliverables.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l1 level1 lfo2; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Toezien \r\n  op de motivatie en de ontwikkeling van de medewerkers die op het project \r\n  worden ingezet met als doel te beantwoorden aan de criteria inzake service, \r\n  kwaliteit en verwachte leveringstermijn door de \r\nklant.<o:p></o:p></span></li></ul>\r\n<p class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto\"><b><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-language: NL-BE'>Wie \r\nzoeken we?<o:p></o:p></span></b></p>\r\n<ul type=\"disc\">\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Communicatief \r\n  sterk en in staat om met verschillende typen organisaties en mensen te \r\n  communiceren.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Ruime \r\n  kennis en ervaring met het managen van meerdere projecten \r\n  tegelijkertijd.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Je \r\n  hanteert een pragmatische projectaanpak op basis van een bewezen \r\n  projectmethodologie zoals Prince2, ITIL.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Je \r\n  hebt een goede algemene visie op infrastructurele projecten en adequate \r\n  implementatiemethodes.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Je \r\n  beschikt over een helicopterview en hebt tevens oog voor \r\n  detail.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Je \r\n  kunt zelfstandig werken en stuurt en motiveert het projectteam. Je hebt \r\n  hiervoor uitgesproken leidinggevende capaciteiten.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Je \r\n  bent vertrouwd met het inplannen en optimaal benutten van de beschikbare \r\n  resources.<o:p></o:p></span></li>\r\n  <li class=\"MsoNormal\" style=\"BACKGROUND: white; MARGIN: 0cm 0cm 0pt; mso-list: l0 level1 lfo3; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; tab-stops: list 36.0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-fareast-font-family: \"Times New Roman\"; mso-fareast-language: NL-BE'>Door \r\n  je vakkennis, sociale vaardigheden en flexibiliteit slaag je erin het \r\n  vertrouwen van onze klanten te winnen.</span></li></ul>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p>&nbsp;</o:p></span></p>"

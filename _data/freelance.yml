- title: Senior .NET Developer
  location: Gent
  description: >
    Op zoek naar een uitdaging als <strong style="color: red">IT Consultant</strong> met een gevarieerd parcours dat je langs vele nieuwe bedrijven, technologieën en mensen leidt? Waarbij bovendien jouw eigen ambities centraal staan?

    itenium toont dat consultancy anders kan: je kiest zelf de projecten die de volgende zinvolle stap in jouw loopbaan zijn, je krijgt talloze groepsopleidingen, een individueel opleidingsbudget en een heel persoonlijke opvolging. Zo stuw je jouw carrière verder in de richting die je zelf wil!

    We realiseren dit door uitsluitend in onderaanneming samen te werken met consultancy organisaties. Hierdoor hebben we steeds een enorme variatie aan projecten in de aanbieding. Op deze manier groeien we sinds 2018, waarbij we duurzame relaties opbouwen door steevast kwaliteit, passie en een menselijke aanpak naar voren te schuiven.
  username: KimElBoubsi
  date: 2018-08-10T00:00:00.0000000

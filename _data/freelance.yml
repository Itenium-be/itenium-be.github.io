  description: "Op zoek naar een uitdaging als <strong style=\"COLOR: red\">IT Consultant</strong> met <span style=\"color: #ffff00\">een gevarieerd \r\nparcours</span> dat je langs vele nieuwe bedrijven, technologieën en mensen \r\nleidt? Waarbij bovendien jouw eigen ambities centraal staan? itenium toont dat \r\nconsultancy anders kan: je kiest zelf de projecten die de volgende zinvolle stap \r\nin jouw loopbaan zijn, je krijgt talloze groepsopleidingen, een individueel \r\nopleidingsbudget en een heel persoonlijke opvolging. Zo stuw je jouw carrière \r\nverder in de richting die je zelf wil! We realiseren dit door uitsluitend in \r\nonderaanneming samen te werken met consultancy organisaties. Hierdoor hebben we \r\nsteeds een enorme variatie aan projecten in de aanbieding. Op deze manier \r\ngroeien we sinds 2018, waarbij we duurzame relaties opbouwen door steevast \r\nkwaliteit, passie en een menselijke aanpak naar voren te schuiven. \r\n"
  username: KimElBoubsi

  description: "<span style=\"font-family: Times New Roman\"><span lang=\"EN-US\" style='letter-spacing: -0.1pt; font-family: \"Segoe UI\",sans-serif; font-size: 12pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ansi-language: EN-US;'>Your \r\nchallenge</span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>We \r\nare currently looking for a Product Owner for our ‘Eagle’ squad. What's unique \r\nabout this team is that the major stakeholders are all IT colleagues. This team \r\nis building dashboards to visualize and map our IT landscape. The goal is for \r\nevery colleague in IT to keep an overview on internal connections between teams, \r\nconnections with applications etc., from his or her position and at all \r\ntimes.<br> As a Product owner you collect, manage and translate the expectations \r\nof every stakeholder. You set the priorities in the backlog and you make sure \r\nthat you deliver value as a team. Your experience and interest related to DevOps \r\nand development will help you in doing so.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>To \r\nsum things up:</span></b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>&nbsp;</span></p>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>you're \r\nin charge of stakeholder management, you sustain contact with all of the \r\ndepartments involved, collect their demands and translate these demands into the \r\nrequired stories. Starting from your Agile mindset you act as a true facilitator \r\nand dare to make final decisions: you make roadmaps for all parties involved \r\nwhich clearly include challenges, opportunities and deadlines while taking into \r\naccount all of the expectations and priorities.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>● \r\nHow can you make a difference?</span></b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>&nbsp;You \r\nhave a number of years real Product Owner experience in an Agile environment. \r\nYou have a technical background - DevOps - and you are willing to every now and \r\nthen still get your hands dirty.&nbsp; Aiming for the quick delivery of business \r\nvalue and steering clear from the “Big Bang Syndrome” or the “Silver Bullet \r\nSyndrome”<br><b>● Squad?</b>&nbsp;Eagle is a small team with a big mission to \r\nimprove the life and efficiency of the whole of our IT team. Different profiles, \r\none TEAM. Different projects, one goal, one mission!<br> ● Don't forget: what \r\nyou do is not important, it’s essential to our daily flow!</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 7.5pt 0cm 0pt;\"><b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'>Your \r\nkey strengths</span></b><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; font-size: 12pt; mso-ansi-language: EN-US;'><br>\r\n ● You know the challenges in stakeholder management, know how to build good\r\n relations and are a strong and clear communicator.<br> ● Experienced in story \r\nwriting, story slicing, product mapping and story mapping<br> ● Have an Agile \r\nmindset and are experienced in Scrum or other agile/lean methodologies<br> ● You \r\neasily explain and efficiently solve complex problems<br> ● Strong communicator; \r\nyou understand the surplus value of open communication and love to take on an \r\nadvisory role<br> ● You are passionate about analyses and are a proactive and \r\nout-of-the-box thinker<br> ● You naturally aim for continuous improvement and \r\nbetter quality and think short delivery deadlines and value delivery are \r\nself-evident<br> ● Willing to sporadically take a trip to the Netherlands or \r\nDenmark for your job.</span></p><span style=\"font-family: Times New Roman\"></span>"

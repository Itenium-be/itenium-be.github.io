  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style=\"font-family: Calibri\">Voor in Brussel Noord zijn \r\nwe dringend op zoek naar een medior (min. 2 jaar relevante ervaring) .NET \r\ndeveloper voor een voltijdse lange termijn opdracht. </span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><br><span style=\"font-family: Calibri\"> Het takenpakket zal \r\nuit twee grote delen bestaan:</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;\">Opzet \r\n  en ontwikkeling van de <span style=\"mso-spacerun: yes;\">&nbsp;</span>applicaties met een focus op het \r\n  front-end gedeelte. </p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'>Bij \r\n  deze klant werken ze met verschillende JS frameworks waaronder Angular en \r\n  Knockout. Uiteraard komt hier ook een groot deel back-end ontwikkeling bij \r\n  kijken (C# - <a href=\"http://asp.net/\" target=\"_blank\"><span style=\"color: windowtext; text-decoration: none; text-underline: none;\">Asp.Net</span></a>).</p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'>Onderhoud \r\n  en ondersteuning van de website, het Intranet en sectorsites – allemaal in \r\n  DotNetNuke</p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'>&nbsp;</p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'>Algemene \r\n  technische context:</p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l0 level1 lfo1;'>Microsoft \r\n  .NET Framework 4.0, 4.5, …</p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;\">C#, \r\n  VB.Net en Javascript</p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;'>ASP.Net \r\n  (MVC), WPF</p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;'><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Webservices (WCF, \r\n  Servicestack)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;'><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Unit&amp; acceptance \r\n  testing</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;'><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Object Relational Mappers \r\n  (Nhibernate)</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;'><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Design patterns</span></p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;'>Kennis \r\n  van SQL Server, Teamcity, MSBuild, NServicebus, Rhino Mocks, IoC Containers \r\n  ... is een pluspunt</p></li>\r\n  <li style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt; mso-list: l1 level1 lfo2;'>Ervaring \r\n  met agile projectmethodologie (bv. SCRUM) is een pluspunt</p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'>&nbsp;</p>\r\n  <p style='color: rgb(0, 0, 0); font-family: \"Calibri\",sans-serif; font-size: 11pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'>Specifieke \r\n  aandachtspunten die de klant wil onderlijnen:</p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<ul type=\"disc\" style=\"margin-top: 0cm;\"><span style=\"font-family: Times New Roman\">  \r\n</span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level1 lfo3;\"><span style='mso-fareast-font-family: \"Times New Roman\";'>Bereidheid om DotNetNuke \r\n  te doen</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level1 lfo3;\"><span style='mso-fareast-font-family: \"Times New Roman\";'>Ambitie om .NET/backend \r\n  aan te leren</span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level1 lfo3;\"><span lang=\"EN-GB\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-GB;'>2 \r\n      jaar relevante ervaring Line-of-Business/Enterprise AngularJS/Angular     \r\n  applicaties + ervaring met volgende:</span><span lang=\"EN-GB\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US;'> \r\n       </span></li><span style=\"font-family: Times New Roman\"></span>\r\n  <ul type=\"circle\" style=\"margin-top: 0cm;\"><span style=\"font-family: Times New Roman\">   \r\n    </span>\r\n    <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level2 lfo3;\"><span lang=\"EN-GB\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-GB;'>Webdesign: \r\n         CSS (+ evt SASS/SCSS/LESS)</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level2 lfo3;\"><span lang=\"EN-GB\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-GB;'>Typescript</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level2 lfo3;\"><span lang=\"EN-GB\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-GB;'>Frontend \r\n         build pipeline</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level2 lfo3;\"><span lang=\"EN-GB\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-GB;'>NPM \r\n         ecosysteem</span></li><span style=\"font-family: Times New Roman\"></span>\r\n    <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l2 level2 lfo3;\"><span lang=\"EN-GB\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-GB;'>Sourcecontrol</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n<p style
ont-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l0 level1 lfo1;'>Ervaring \r\n  en openstaan voor XP technieken (collective code ownership, test driven \r\n  development, pair programming, …) </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l0 level1 lfo1;'>Communicatieve \r\n  vaardigheden naar teamleden en het volledige team </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0.6pt; mso-list: l0 level1 lfo1;'>Kennis \r\n  hebben van evolutionair software design (object georiënteerd design, code en \r\n  design patterns, </p>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt;'>simplicity, \r\n  ...) </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l0 level1 lfo1;'>Actief \r\n  willen meedenken met de functionele analisten en feedback geven </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 4.55pt; mso-list: l0 level1 lfo1;'>Kunnen \r\n  werken binnen een opgelegde architectuur en andere richtlijnen \r\n</p></li></ul><span style=\"font-family: Times New Roman\"></span>\r\n<h1 style=\"margin: 0cm 0cm 6.4pt 18pt;\"><u><span style=\"font-family: Calibri; font-size: x-small\">Extra \r\nverwachtingen voorgesteld CV </span></u></h1><span style=\"font-family: Times New Roman\"></span>\r\n<ul style=\"list-style-type: disc; direction: ltr;\">\r\n  <li style=\"color: black; font-size: 10pt; font-style: normal; font-weight: normal;\">\r\n  <p style=\"color: black; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;\">Java \r\n  ontwikkeling: Java 6.0 en hoger </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Java \r\n  enterprise ontwikkeling: JPA 2.0, JMS, Spring </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Markup: \r\n  XML, XML schema, XSLT, HTML, CSS </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Web \r\n  UI ontwikkeling: JSP, JSTL, Servlets, Spring MVC, Spring Webflow, Tiles, \r\n  Javascript, JQuery </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Java \r\n  persistentie: Hibernate, JDBC </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\">Webservices: SOAP, REST, JAXB, \r\n  JAX-WS, JAX-RS </span></p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Java \r\n  testing en logging: JUnit, Log4J, Mockito en Webdriver </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Technische \r\n  analyse: UML, UML tool (Enterprise Architect, Visio), design patterns, \r\n  object-georiënteerde analyse en ontwerp, ERD </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Java \r\n  build en integration: Maven 2, Jenkins </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Ontwikkelingsomgeving: \r\n  Eclipse, Toad, andere tools is een plus </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>J2EE \r\n  Application Servers (WebLogic versie 8 en hoger)en Tomcat </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 5.95pt; mso-list: l1 level1 lfo2;'>Versiebeheer: \r\n  CVS, WinCVS, Subversion </p></li>\r\n  <li style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal;'>\r\n  <p style='color: black; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 4.45pt; mso-list: l1 level1 lfo2;'>Databaseontwikkeling: \r\n  SQL, PL/SQL </p>\r\n  <p style='color: black; line-height: 107%; font-family: \"Calibri\",sans-serif; font-size: 10pt; font-style: normal; font-weight: normal; margin-top: 0cm; margin-bottom: 0pt;'><span style=\"mso-spacerun: yes;\">&nbsp;</span></p></li></ul><span style=\"font-family: Times New Roman\"></span>"

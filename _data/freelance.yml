- id: 70
  title: Data Engineer Service
  location: Brussel
  description: "<span style=\"font-family: Times New Roman\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; font-size: small' segoe=\"\" ui\",sans-serif\"=\"\">Mission \r\ndescription&nbsp;</span></span><span style=\"font-family: Times New Roman\"> </span>\r\n<p style=\"margin: 0cm 0cm 12pt;\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US' segoe=\"\" ui\",sans-serif\"=\"\">Our \r\ncustomer is currently deploying a “Data Strategy” aiming at improving the \r\nmaturity of the organization to manage Data as an asset. This initiative is \r\ndriven by the Data Office department and relies amongst others on a new function \r\nto be performed: Data Engineer.<br> In a nutshell, this function consists in \r\nsupporting the Data Office, the Data Stewards and the Data Custodians to explore \r\nand monitor data on many dimensions (data quality, data governance, metadata \r\nmanagement …). The Data Engineer implements data quality related rules, extracts \r\ndata to support discovery activities, provides reports and dashboards, supports \r\nthe Data Management platform in a scope of data assigned to him/her by the Data \r\nOffice. <br> For example, the Data Engineer:<br> -&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nBased on input of Data Stewards, deep dives into the data stores, guided by Data \r\nCustodians, and provides data extract to the Data Steward for the discovery of \r\nBusiness Concepts, Terms and Business Rules.<br> -&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nOnce the Business Rules are defined by the Data Stewards, implements a draft \r\nversion of the Data Quality Rules. Provides support to help validating and \r\nrefining these Data Quality Rules before implementing a reliable version.<br>\r\n -&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Customizes reports and dashboards for different\r\n stakeholders to provide a clear view of the current and past status of the data\r\n management. <br> -&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i>Supports the Data \r\nManagement platform by configuring the different metadata extractors and Data \r\nQuality Rules’ results upload.</i></span></p><span style=\"font-family: Times New Roman\"></span>\r\n<h1 style=\"margin: 0.67em 0cm;\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; font-size: small' segoe=\"\" ui\",sans-serif\"=\"\">Required \r\nskills</span></h1><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US' segoe=\"\" ui\",sans-serif\"=\"\"><br>\r\n You are familiar with data technologies (SQL, ETL, scripting …).<br>You are \r\nwilling to learn new skills and technologies related to data management.<br> You \r\nhave knowledge of the concepts relating to data quality.<br> You have experience \r\nwith manipulating large quantities of data.<br> You are proactive and eager to \r\ntake responsibilities.<br> You are able to work in two modes depending on the \r\nstage of your activities: quick and dirty when delivering drafts and \r\nsustenable-oriented when delivering final version.<br> Your communication skills \r\nallow you to discuss with technical and non-technical profiles.<br> You are \r\nfamiliar with Data models and IT architecture.<br> You have analytic skills \r\nallowing you to answer complex problems in a simple and structured way. <br> You \r\nare able to convince. You are fluent in Dutch and/or French and you have a good \r\ncommand of English.</span></p>\r\n<p><span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US; font-size: small' segoe=\"\" ui\",sans-serif\"=\"\">Work \r\nplace <br> 1000&nbsp;Bruxelles<span lang=\"EN-US\" style='mso-fareast-font-family: \"Times New Roman\"; mso-ansi-language: EN-US' segoe=\"\" ui\",sans-serif\"=\"\"><br><br style=\"mso-special-character: line-break;\"></span></span></p><span style=\"font-family: Times New Roman\"></span>"

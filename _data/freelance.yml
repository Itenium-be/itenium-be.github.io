if; mso-ansi-language: EN-US'>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nDemonstrated, applied experience working in complex projects in an agile \r\n<br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>environment. <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nExperience in setting up continuous integration and improving \r\ndevops.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nExperience in integrating software with existing (ERP) systems and REST <span style=\"mso-spacerun: yes\">&nbsp;</span><o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>services.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\nPro-actively communicate on progress and risks towards the project <br><span style=\"mso-spacerun: yes\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>management.<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span lang=\"EN-US\" style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US'>6.&nbsp;&nbsp
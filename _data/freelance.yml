t Nederlands en het Engels <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; COLOR: windowtext; mso-fareast-language: EN-US'>• \r\nJe kan zelfstandig werken, bent flexibel en een echte teamspeler \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; COLOR: windowtext; mso-fareast-language: EN-US'>• \r\nJe hebt de nodige beroepsfierheid en streeft naar kwaliteit \r\n<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif; COLOR: windowtext; mso-fareast-language: EN-US'>• \r\nJe bent bij voorkeur woonachtig in het Antwerpse en hebt géen \r\n9-to-5-mentaliteit</span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><o:p><span style=\"font-family: Calibri\">&nbsp;</span></o:p></p>"

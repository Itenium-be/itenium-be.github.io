  description: "\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Times New Roman\"></span><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\"><strong>JOUW \r\n UITDAGING:</strong>&nbsp;</span></span></p>\r\n<p><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">When  asked what we are currently working on and what we are building, \r\nwe all  invariably answer: many, many things! Many different things too. To give \r\na few  examples: our own editorial system, websites and applications for our top \r\n brands; our own CRM system, etc. We strongly believe in a collaboration between \r\n business and IT: thinking of and building the very best, \r\n together.</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">We  are currently looking for a Product Owner for \r\nour ‘Eagle’ squad. What's unique  about this team is that the chief stakeholders \r\nare all IT colleagues. This team  is building a dashboard to visualize and map \r\nour IT landscape (get it... eagle?  :-)). The goal is for every colleague in IT \r\nto keep an overview on internal  connections between teams, connections with \r\napplications, project statuses etc.,  from his or her position and at all times. \r\nAs a Product owner you collect,  manage and translate the expectations of every \r\nstakeholder. Your experience and  interest related to UX and UI will help you in \r\ndoing so.</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">To  sum things up: you're in charge of stakeholder \r\nmanagement, you sustain contact  with all of the departments involved, collect \r\ntheir demands and translate these  demands into the required stories. Starting \r\nfrom your Agile mindset you act as a  true facilitator and dare to make final \r\ndecisions: you make roadmaps for all  parties involved which clearly include \r\nchallenges, opportunities and deadlines  while taking into account all of the \r\nexpectations and  priorities.</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">How  can you make a difference? Aiming for the quick \r\ndelivery of business value and  steering clear from the “Big Bang Syndrome” or \r\nthe “Silver Bullet  Syndrome”</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Squad?  Different profiles, one TEAM. Different \r\nprojects, one goal, one  mission!</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Don't  forget: what you do is not important, it’s \r\nessential to our daily  flow!</span></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\"><strong>JE  STERKE PUNTEN</strong>: \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\"><br></span></p>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">You  know the challenges in stakeholder management, \r\nknow how to build good relations  and are a strong and clear \r\ncommunicator.</span></p></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p></span>\r\n<p style=\"margin: 0cm 0cm 8pt;\"><br></p></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Experienced  in story writing, story slicing, \r\nproduct mapping and story  mapping</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Have  an Agile mindset and are experienced in Scrum \r\nor other agile/lean  methodologies</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">You  easily explain and efficiently solve complex \r\nproblems</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Strong  communicator; you understand the surplus \r\nvalue of open communication and love to  take on an advisory \r\nrole</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">You  are passionate about analyses and are a \r\nproactive and out-of-the-box  thinker</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">You  naturally aim for continuous improvement and \r\nbetter quality and think short  delivery deadlines and value delivery are \r\nself-evident</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Willing  to periodically take a trip to the \r\nNetherlands or Denmark for your  job.</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Working  in an dutch environment, you see it as a \r\nchallenge! You are a fluent  communicator in English, Dutch or both of \r\nthem.</span></p><span style=\"font-family: Times New Roman\"></span> \r\n<p style=\"margin: 0cm 0cm 8pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\" ui\",sans-serif\"=\"\" segoe=\"\">Freelance  agreement with a long-term \r\ncommitment.</span></p><span style=\"font-family: Times New Roman\"></span>			 "

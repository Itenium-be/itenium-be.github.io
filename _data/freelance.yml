  description: "\r\n<p class=\"MsoNormalCxSpFirst\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Wij zoeken een \r\nervaren analist programmeur RPG voor een langdurige opdracht in Antwerpen \r\n<?xml:namespace prefix = \"o\" ns = \"urn:schemas-microsoft-com:office:office\" \r\n/><o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Start: \r\nASAP<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Duurtijd: \r\n31/12/2018, optie tot verlening voor langere termijn<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Taalkennis: \r\nNederlands<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Voltijdse \r\ninzetbaarheid<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Voor deze opdracht \r\nzoeken wij een klassiek RPG profiel met enige maturiteit, die zelfstandig kan \r\nwerken.<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Deze consultant zal \r\nwerken in een team en krijgt hieruit de nodige ondersteuning doch de klant \r\nverwacht een zelfstandige werker<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Op korte termijn \r\ndiverse kleinere taken: issue handling/uitzoeken, lijstjes aanleveren aan \r\nbusiness, DB updates<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Naast klassiek \r\ndevelopment werk zal deze consultant ook&nbsp; ingezet worden in analyse \r\nopdrachten, zowel technisch als functioneel<o:p></o:p></span></p>\r\n<p class=\"MsoNormalCxSpMiddle\" style=\"MARGIN: 8.25pt 8.2pt 8.25pt 0cm; mso-add-space: auto\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Consultant moet ook \r\nin staat zijn om zaken op te pikken met business/analyse (high level kennis van \r\nbasisprocessen is een must).&nbsp; <o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'>Goede communicatie \r\nen analytische skills zijn key voor deze opdracht<o:p></o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p>&nbsp;</o:p></span></p>\r\n<p class=\"MsoNormal\" style=\"MARGIN: 0cm 0cm 0pt\"><span style='FONT-SIZE: 12pt; FONT-FAMILY: \"Segoe UI\",sans-serif'><o:p>&nbsp;</o:p></span></p>"

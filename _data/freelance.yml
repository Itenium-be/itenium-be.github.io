  description: "\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\">Wij zoeken een ervaren \r\nfront end ontwikkelaar voor een langdurige opdracht in Antwerpen \r\n(Linkeroever)<br><br></span></span></p>\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\"><span style=\"font-family: Calibri\">Start: \r\nASAP<br> Duurtijd: 6 maanden +<br><span style=\"font-family: Calibri\">Taalkennis: Nederlands en \r\nEngels</span></span></span></span></p>\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\"><span style=\"font-family: Calibri\">De \r\nklant heeft een dedicated front-end team opgericht die voor verschillende \r\napplicaties het front end development stuk gaan doen. Zo goed als alle projecten \r\nzijn greenfield projecten. Het team bestaat vandaag uit 5 front-end developers \r\nin België en 5 front-end developers nearshore. <br>Hier werken ze nauw mee \r\nsamen. </span></span></span></p>\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\"><span style=\"font-family: Calibri\">De \r\nklant werkt volgens de scrum methodologie en houden zich hier wel redelijk nauw \r\naan. <br><br><span style=\"font-family: Calibri\">Er is vrijheid binnen het team en over alles \r\nkan gesproken worden. Ook nieuwe tools/packages/frameworks kunnen besproken \r\nworden. Ze proberen zeker mee te blijven met de laatste nieuwe technologieën. \r\n<br><br><span style=\"font-family: Calibri\">De klanten zijn business units binnen de \r\norganisatie van de klant en de ontwikkelaar komt enkel in contact met de \r\nbusiness en geen eindklanten. </span></span></span></span></span></p>\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\"><span style=\"font-family: Calibri\">Ook \r\neen flexibele omgeving qua werkuren (officieel tussen 7u30 en 9u30 starten, maar \r\nhier is ook flexibiliteit mogelijk) en 1 dag per week van thuis uit werken na \r\ninwerkperiode is bespreekbaar.</span></span></span></p>\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\"><b><span style=\"font-family: Calibri\">Profiel</span></b></span></span></p>\r\n<p><span style=\"font-family: Times New Roman\"><span style=\"font-family: Calibri\"><b><span style=\"font-family: Calibri\"><span style=\"font-family: Times New Roman\"></span>Min     3 à 4 jaar front-end \r\ndevelopment in het algemeen</span></b></span></span></p>\r\n<ul type=\"disc\" style=\"margin-top: 0cm;\"><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\">Goede \r\n      kennis van React (gebruiken versie 16.3)</li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\">Javascript</li><span style=\"font-family: Times New Roman\"></span>\r\n  <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; mso-list: l0 level1 lfo1;\">Redux</li><span style=\"font-family: Times New Roman\"></span></ul>\r\n<p><span style=\"font-family: Times New Roman\"><br></span></p>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><br></p>"

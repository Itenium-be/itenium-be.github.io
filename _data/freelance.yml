  description: "<span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Description</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"background: white; margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<table width=\"690\" style=\"width: 517.5pt; border-collapse: collapse; box-sizing: border-box; border-spacing: 0px; mso-yfti-tbllook: 1184;\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><span style=\"font-family: Times New Roman\">  \r\n  </span>\r\n  <tbody>\r\n  <tr style=\"box-sizing: border-box; mso-yfti-irow: 0; mso-yfti-firstrow: yes; mso-yfti-lastrow: yes;\"><span style=\"font-family: Times New Roman\">   </span>\r\n    <td width=\"690\" style=\"padding: 0cm; border: rgb(0, 0, 0); width: 517.5pt; box-sizing: border-box; background-color: transparent;\"><span style=\"font-family: Times New Roman\">   </span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>We  \r\n      are looking for a senior project manager, expert and in traditional \r\n      project  management and in agile methodologies.&nbsp;The project manager \r\n      will be part  of the PMO team within the Transformation \r\n      Office.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;<strong style=\"box-sizing: border-box;\"><span style=\"box-sizing: border-box;\"><span style='font-family: \"Segoe UI\",sans-serif; font-weight: normal;'>Main \r\n       responsibilities :</span><span style=\"box-sizing: border-box;\">&nbsp;</span></span></strong></span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>The  \r\n      Project Manager is responsible for planning, leading, organizing, and  \r\n      motivating project teams to achieve a high level of performance and \r\n      quality  in delivering projects. The Project manager may be responsible \r\n      for managing  several transversal projects. The Project manager will be \r\n      required to play a  number of different roles :&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <ul type=\"disc\" style=\"box-sizing: border-box;\"><span style=\"font-family: Times New Roman\"> \r\n           </span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>At \r\n        an enterprise level, leading and managing a limited number of       \r\n        large, complex transversal projects&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>At \r\n        a project team level, playing a consultative role and act as        \r\n        “servant leader” to help put in place the appropriate people, lean       \r\n        processes, and tools and coaching members of the project team as needed  \r\n             to optimize the efficiency of the team&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>The \r\n        PM will have to manage the following tasks :</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <ul type=\"circle\" style=\"box-sizing: border-box;\"><span style=\"font-family: Times New Roman\"> \r\n              </span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span><span style='font-family: \"Segoe UI\",sans-serif;'>Developing        \r\n          the&nbsp;project plans</span></li><span style=\"font-family: Times New Roman\"></span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Managing the&nbsp;project  \r\n                stakeholders</span></li><span style=\"font-family: Times New Roman\"></span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Managing \r\n          communication</span></li><span style=\"font-family: Times New Roman\"></span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Managing the project \r\n          team</span></li><span style=\"font-family: Times New Roman\"></span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Managing \r\n          the project risks&nbsp; Managing the        \r\n          project&nbsp;schedule</span></li><span style=\"font-family: Times New Roman\"></span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Managing the project \r\n          budget</span></li><span style=\"font-family: Times New Roman\"></span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Managing the project       \r\n           conflicts</span></li><span style=\"font-family: Times New Roman\"></span>\r\n          <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level2 lfo1; tab-stops: list 72.0pt;\"><span style='font-family: \"Segoe UI\",sans-serif;'>Managing the project \r\n          delivery</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l1 level1 lfo1; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>In \r\n        situations that require a hybrid Agile approach, using good judgment     \r\n          and skill to develop a lean project management approach that is \r\n        suitable       for planning and managing the effort to achieve the \r\n        project goals within       designated project \r\n        constraints&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>In  \r\n      performing these roles, the Project Manager will be expected to use a high \r\n       level of knowledge and experience in blending traditional project \r\n      management  principles and practices with an Agile development approach in \r\n      the right  proportions to fit large, complex, transversal projects and \r\n      with the  appropriate level of planning and provide the right balance of \r\n      agility and  predictability.&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><strong style=\"box-sizing: border-box;\"><span style=\"box-sizing: border-box;\"><span style='font-family: \"Segoe UI\",sans-serif; font-weight: normal;'>Essential \r\n      Job  Requirements :</span></span></strong><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <ul type=\"disc\" style=\"box-sizing: border-box;\"><span style=\"font-family: Times New Roman\"> \r\n           </span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo2; tab-stops: list 36.0pt;\"><strong style=\"box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Project \r\n        Planning and Management</span></strong><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'> – \r\n        Starting from a deep knowledge and understanding of a project       \r\n        management methodology such as Prince2-Agile or PMI, define project      \r\n         scope and schedule while focusing on regular and timely delivery of     \r\n          value ; define governance/organize and lead project status and working \r\n              meetings ; prepare and distribute progress reports ; coordinate \r\n        resource       management ; manage risks and issues ; correct deviations \r\n        from plans       (scope/budget/time) ; and perform delivery planning for \r\n        assigned       projects&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo2; tab-stops: list 36.0pt;\"><strong style=\"box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Project \r\n        team Management –&nbsp;</span></strong><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Assist \r\n        in project team development (servant leader) while holding       teams \r\n        accountable for their commitments, removing roadblocks to their       \r\n        work ; leveraging organizational resources to improve capacity for       \r\n        project work ; and mentoring and developing team \r\n        members&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo2; tab-stops: list 36.0pt;\"><strong style=\"box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Product \r\n        Owner Support –&nbsp;</span></strong><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Support \r\n        the Product Owner in managing customer expectations for       project \r\n        deliverables, managing stakeholder communications, and helping       to \r\n        implement an effective system of project \r\n        governance&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l2 level1 lfo2; tab-stops: list 36.0pt;\"><strong style=\"box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Project \r\n        team building</span></strong><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'> – \r\n        promote empowerment of the project team, ensure that each team       \r\n        member is fully engaged in the project and making a meaningful       \r\n        contribution, and encourage a sustainable pace with high-levels of       \r\n        quality for the project team&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>&nbsp;</span><strong style=\"box-sizing: border-box;\"><span style=\"box-sizing: border-box;\"><span style='font-family: \"Segoe UI\",sans-serif; font-weight: normal;'>Qualifications \r\n      :</span></span></strong><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <p style=\"margin: 0cm 0cm 0pt; box-sizing: border-box;\"><span style='font-family: \"Segoe UI\",sans-serif;'>&nbsp;</span></p><span style=\"font-family: Times New Roman\"></span>\r\n      <ul type=\"disc\" style=\"box-sizing: border-box;\"><span style=\"font-family: Times New Roman\"> \r\n           </span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Solid \r\n        understanding of software development life cycle models as       well as \r\n        expert knowledge of both Agile and traditional project       management \r\n        principles and practices (such as PRINCE2-Agile and/or PMI)       and \r\n        the ability to blend them together in the right proportions to fit a     \r\n          project and business environment&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>A \r\n        proven track record of successfully implementing software or       web \r\n        development projects but also pure business projects without IT       \r\n        implication (business process, new product roll-out, etc.) using Agile   \r\n            methodologies including 8+ years of experience as a Project Manager  \r\n             managing large, complex projects with multi-function \r\n        teams.&nbsp;&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Prior \r\n        experience with SCRUM/Agile methodologies with       enterprise-level \r\n        application development projects&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Experience \r\n        overseeing multi-function project teams including       Product Owner, \r\n        Developers, Business and functional Analysts and other       \r\n        profiles&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Ability \r\n        to accurately and objectively evaluate complex project       risks and \r\n        issues&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span>\r\n        <li style=\"margin: 0cm 0cm 0pt; color: rgb(0, 0, 0); font-size: 11pt; font-style: normal; font-weight: normal; box-sizing: border-box; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo3; tab-stops: list 36.0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Ability \r\n        to provide leadership to project team and collaborate       with \r\n        internal customers&nbsp;&nbsp;</span></li><span style=\"font-family: Times New Roman\"></span></ul><span style=\"font-family: Times New Roman\"></span></td><span style=\"font-family: Times New Roman\"></span></tr><span style=\"font-family: Times New Roman\"></span></tbody></table><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Domains \r\nof expertise</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>IT and Digital</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Roles</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Project Manager8y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Skills</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>PMI5y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Methodologies</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Agile5y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>PRINCE25y.</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>Languages</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>Dutch: Fluent</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>English: ADVANCED</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style='font-family: \"Segoe UI\",sans-serif; mso-ansi-language: EN-US;'>•<span style=\"mso-tab-count: 1;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; \r\n</span>French: ADVANCED</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span lang=\"EN-US\" style=\"mso-ansi-language: EN-US;\"><span style=\"font-family: Calibri\">&nbsp;</span></span></p><span s
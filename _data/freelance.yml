p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Kennis delen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Het verzekeren van de conceptuele integriteit vanuit een technisch \r\nperspectief</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Moet initiatief nemen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Moet kunnen werken in grote en kleine teams, alsook\r\n zelfstandig</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Het klaar en duidelijk communiceren en in staat zijn om (junior) \r\ndevelopers te coachen</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Een ondernemende mentaliteit voor het intern promoten van best \r\npractices</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Een passie voor technologie</span></p><span style=\"font-family: Times New Roman\"></span>\r\n<p style=\"margin: 0cm 0cm 0.4pt -0.25pt;\"><span style=\"font-family: Times New Roman; font-size: x-small\">Het bezig zijn met continuous learning</span></p><span style=\"font-family: Times New Roman\"></span>"

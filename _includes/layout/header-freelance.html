<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>

<script>
$(function() {
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/jobs/freelance.json',
    searchResultTemplate: '<h3><i class="fa fa-angle-double-right"></i><a href="{url}">{title}</a><small>({location})</small></h3>',
    fuzzy: false,
  });
});
</script>

<!-- OpenGraphProtocol http://ogp.me/ -->
<meta property="og:title" content="{{ page.title | escape }}" />
<meta property="og:type" content="" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<!-- <meta property="og:image" content="https://itenium.be/img/footer-logo.png" /> -->
<meta property="og:image" content="{{ 'img/footer-logo.png' | absolute_url }}" />
<meta property="og:description" content="" />

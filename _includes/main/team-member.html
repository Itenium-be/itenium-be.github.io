{% assign maxWidth = 300 %}
<div class="grid" style="max-width: {{maxWidth}}px; margin: auto">
    <figure class="effect-duke" style="max-width: {{maxWidth}}px">
        <img class="img-responsive" src="{{ include.member.image }}">
        <figcaption>
            <div class="icon-holder">
                <ul>
                    <li><a href="mailto:{{ include.member.email }}"><i class="fa fa-envelope"></i></a></li>
                    <li><a href="{{ include.member.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="{{ include.member.github }}" target="_blank"><i class="fa fa-github"></i></a></li>
                </ul>
            </div>
        </figcaption>
    </figure>
</div>
<div class="team-designation">
    <p>{{ include.member.name }}</p>
    <span>{{ include.member.role }}</span>
    <span style="white-space: nowrap">
        {{ include.member.title }}
        (Â±{{ (site.time | date: '%Y') | minus: include.member.experienceFrom }} yrs exp)
    </span>
    <span>{{ include.member.email }}</span>
    <span>{{ include.member.phone }}</span>
</div>

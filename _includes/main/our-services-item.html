{% assign aService = include.service %}
<div class="wow zoomIn media">
    <div class="media-left media-middle">
        <i class="{{ aService.fa }}"></i>
    </div>
    <div class="media-body">
        <h2>{{ aService.title }}</h2>
        <h3>{{ aService.sub }}</h3>
        <span>{{ aService.label }}</span>
    </div>
</div>

<section class="blog-header section-padding">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="section-title">{{ include.title | escape }}</h1>
                {% if include.subTitle %}
                    <h3 style="color: #999">
                        {{ include.subTitle }}
                    </h3>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% assign post = include.post %}
<div class="blog-content">
    <div class="sidebar-blog-content excerpt">
        <div class="row">
            <div class="col-xs-12">
                {% if post.bigimg %}
                    <img class="img-responsive" src="{{ 'assets/' | append: post.bigimg | absolute_url }}" />
                {% endif %}
                <!--
                Include video instead of image?
                <div class="wow zoomIn col-xs-12">
                    <iframe src="http://player.vimeo.com/video/80255970?color=569eba&title=0&portrait=0&badge=0" class="video-area" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                Or include soundcloud?
                <div class="wow zoomIn col-xs-12">
                    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/138464532&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
                </div>
                -->
            </div>
            <div class="col-xs-2 col-sm-3 col-md-2">
                <div class="blog-date">
                    <p> <span>{{ post.date | date: "%-d" }}</span> {{ post.date | date: "%b %Y" }}</p>
                </div>
            </div>
            <div class="wow zoomIn col-xs-12 col-sm-9 col-md-10">
                <h1><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h1>
                <div class="icon-holder">
                    <!-- <a href="{{site.github_data_url}}/{{page.path}}"><span><i class="flaticon-man494"></i> admin</span></a> -->
                    <!-- <a href="#"><span><i class="flaticon-eye128"></i> views</span></a>
                    <a href="#"><span><i class="flaticon-comments16"></i>comments</span></a> -->
                </div>
                <p class="contents">
                    {{ post.content | split:'<!--endtoc-->' | last | split:'<!--more-->' | first }}
                </p>
                <a href="{{ post.url | relative_url }}"><button class="btn">read more</button></a>
            </div>
        </div>
    </div>
</div>

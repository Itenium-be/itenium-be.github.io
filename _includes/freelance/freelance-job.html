{% assign job = include.job %}
<a class="job-listing-item" href="{% include freelance/freelance-url.html job=job %}">
    <button class="btn" title="Read more">
        <i class="fa fa-angle-double-right"></i>
    </button>

    <h2>
        {{ job.title }}
        <br>
        <small>Region {{ job.location }}</small>
    </h2>
</a>

<hr class="job-listing-item-sep">
